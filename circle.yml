machine:
  node:
    version: 0.10.40
  services:
    - docker
  pre:
    - meteor update || curl https://install.meteor.com | /bin/sh
    - cp bin/clone-packages.sh /usr/local/bin/

dependencies:
  cache_directories:
    - "~/.meteor"
    - "/usr/local/bin"
  override:
    - /usr/local/bin/clone-packages.sh
    - docker build -t reactioncommerce/reaction.

test:
  override:
    - VELOCITY_TEST_PACKAGES=1 meteor test-packages --driver-package velocity:html-reporter --velocity --release velocity:METEOR@1.1.0.3_2
    - docker run -d -p :80:3000 reactioncommerce/reaction; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  hub:
    branch: development
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push reactioncommerce/reaction
