machine:
  node:
    version: 0.10.36

dependencies:
  cache_directories:
    - "~/.meteor"
  pre:
    - meteor || curl https://install.meteor.com | /bin/sh
    - cd $HOME/$CIRCLE_PROJECT_REPONAME/bin && ./clone-packages.sh

test:
  override:
    - cd $HOME/$CIRCLE_PROJECT_REPONAME && VELOCITY_CI=1 JASMINE_BROWSER=PhantomJS JASMINE_CLIENT_UNIT=0 JASMINE_CLIENT_INTEGRATION=0 meteor --test --once --allow-incompatible-update
