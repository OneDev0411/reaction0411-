<template name="gridControls">
  {{#if hasControl }}
    <div class="product-grid-controls">
      <label class="like-button hidden" for="select-product-{{product._id}}">
        <input
          type="checkbox"
          name="selectProduct"
          value="{{product._id}}"
          id="select-product-{{product._id}}"
          checked={{checked}}>
      </label>

      {{#if product.isDeleted}}
        <div>
        <span class="badge badge-danger" data-i18n="app.archived">
          <span>Archived</span>
        </span>
      </div>
      {{/if}}

    </div>
  {{/if}}
</template>
