<template name="variant">
  <li class="variant-list-item" id="variant-list-item-{{_id}}" data-id="{{_id}}">
    <div class="variant-detail {{selectedVariant}}">
      <div class="title">
        <span class="variant-title">{{title}}</span>
      </div>

      <div class="actions">
        <span class="variant-price">{{formatPrice displayPrice}}</span>
      </div>

      <div class="alerts">
        {{#if inventoryManagement}}
          {{#if isSoldOut}}
            {{#if inventoryPolicy }}
            <span class="variant-qty-sold-out badge badge-warning">Sold Out!</span>
            {{ else }}
            <span class="variant-qty-sold-out badge badge-info">Backorder</span>
            {{/if}}
          {{/if}}
        {{/if}}


        {{#if hasPermission "createProduct"}}
          <div>{{> React VariantRevisionButton}}</div>
          <div>{{> React EditButton}}</div>
        {{/if}}
      </div>
    </div>
  </li>
</template>
