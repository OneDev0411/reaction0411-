<template name="exampleSettingsSidebar">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Panel Title</div>
    </div>
    <div class="panel-body">
      {{#autoForm collection="Reaction.Collections.Packages" schema=ExamplePackageConfig doc=packageData type="update" id="example-update-form"}}
        {{>afQuickField name='settings.apiKey'}}
        <button type="submit" class="btn btn-primary pull-right">Update</button>
      {{/autoForm}}
    </div>
  </div>

</template>


<template name="example">
  <div class="container-fluid-sm flex">
    <div class="flex-item">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title">Example Payment Method</div>
        </div>
        <div class="list-group">
          <div class="list-group-item">
            {{#if packageData.settings.apiKey}}
              <span>API Client ID: <button type="button" class="btn btn-link" data-event-action="showExampleSettings">**********</button></span>
            {{else}}
              <span>API Client ID: <button type="button" class="btn btn-link" data-event-action="showExampleSettings">Configure Now</button></span>
            {{/if}}
          </div>
        </div>
        <div class="panel-footer">
          <div class="left"></div>
          <div class="right">

            <div class="panel-footer-item">
              {{#if packageData.settings.apiKey}}
                <i class="fa fa-check-circle fa-2x text-success"></i>
              {{else}}
                <i class="fa fa-minus-circle fa-2x text-muted"></i>
              {{/if}}
            </div>

            <div class="panel-footer-item">
              <button class="btn btn-default" data-event-action="showExampleSettings">
                <i class="fa fa-gear"></i>
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
