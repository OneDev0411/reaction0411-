<template name="discountCodesCheckout">
  {{#autoForm schema=DiscountCodes id="discount-codes-checkout-form"}}
  <div class="row">
    <div class="col-sm-12 col-lg-6 form-group{{#if afFieldIsInvalid name='code'}} has-error{{/if}}">
        <label class="control-label">{{afFieldLabelText name='code'}}</label>
        {{>afFieldInput name="code"}}
        {{#if afFieldIsInvalid name="code"}}
        <span class="help-block">{{afFieldMessage name="code"}}</span>
        {{/if}}
    </div>
  </div>

  <div class="alert alert-danger hidden">
    <span data-i18n="checkoutPayment.discountError">Sorry, there was an error applying discount.</span>
  </div>
  <button type="submit" class="btn btn-lg btn-success btn-block">
    <span id="btn-apply-discount" data-i18n="checkoutPayment.applyDiscount">Apply</span>
    <i class="fa fa-spinner fa-spin hidden" id="btn-processing"></i>
  </button>

  {{/autoForm}}
</template>
