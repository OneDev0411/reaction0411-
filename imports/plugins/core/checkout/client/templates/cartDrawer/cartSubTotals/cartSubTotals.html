<template name="cartSubTotals">
  <div class="cart-items">
    <div class="cart-totals">
      <table class="table table-condensed">
        {{#with cart}}
        <thead data-i18n='cartSubTotals.head'>Your cart</thead>
        <tr><td data-i18n='cartSubTotals.items'>Items in cart</td><td>{{cartCount}}</td></tr>
        <tr><td data-i18n='cartSubTotals.subtotal'>Sub total</td><td>{{formatPrice cartSubTotal}}</td></tr>
        {{#if isValid cartDiscounts}}
        <tr><td data-i18n='cartSubTotals.discount'>Discount</td><td>{{formatPrice cartDiscounts}}</td></tr>
        {{/if}}
        {{#if isValid cartShipping}}
          <tr><td data-i18n='cartSubTotals.shipping'>Shipping</td><td>{{formatPrice cartShipping}}</td></tr>
        {{/if}}
        {{#if isValid cartTaxes}}
        <tr><td data-i18n='cartSubTotals.tax'>Tax</td><td>{{formatPrice cartTaxes}}</td></tr>
        {{/if}}
        <tr><td data-i18n='cartSubTotals.total'>Total</td><td>{{formatPrice cartTotal}}</td></tr>
        {{/with}}
      </table>
    </div>
  </div>
</template>
