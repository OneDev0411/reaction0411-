extend type Query {
  systemInformation(shopId: ID!): SystemInformation!
}

"Represents Reaction Plugin"
type Plugin {
  # name of plugin
  name: String
  # version of plugin
  version: String
}

"Represents Reaction System Infomation"
type SystemInformation {
  # core api version
  apiVersion: String
  # TODO: data version
  # TODO: mongo version
  #plugins installed with name, version information
  plugins:[Plugin]
}
