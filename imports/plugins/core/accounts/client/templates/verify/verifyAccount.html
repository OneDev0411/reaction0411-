<template name="verifyAccount">
    <div class="container-fluid-sm">
        {{#if verificationStatus}}
            <div class="rui empty-view-message">
                <i class="fa fa-check-circle-o" style="color:#49da49;font-size:8rem"></i>
                <p class="message">Your email address has been verified</p>
            </div>
        {{else}}
            {{> notFound}}
        {{/if}}
    </div>
</template>
