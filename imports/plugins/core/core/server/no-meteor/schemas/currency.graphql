"Represents one type of currency"
type Currency implements Node {
  "ID"
  _id: ID!

  "Currency code"
  code: String!

  "Decimal symbol"
  decimal: String

  "Format string"
  format: String!

  "Exchange rate from shop default currency, if known"
  rate: Float

  "The decimal scale used by this currency"
  scale: Int

  "Currency symbol"
  symbol: String!

  "Thousands separator symbol"
  thousand: String
}
