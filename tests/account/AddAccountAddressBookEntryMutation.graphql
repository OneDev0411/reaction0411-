($accountId: ID!, $address: AddressInput!) {
  addAccountAddressBookEntry(input: { accountId: $accountId, address: $address }) {
    account {
      addressBook {
        _id
        address1
        address2
        city
        company
        country
        failedValidation
        fullName
        isBillingDefault
        isCommercial
        isShippingDefault
        phone
        postal
        region
      }
    }
  }
}
