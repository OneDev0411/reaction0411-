mutation ($itemId: ID!, $newItemQuantity: Int!, $orderId: ID!) {
  splitOrderItem(input: {
    itemId: $itemId,
    newItemQuantity: $newItemQuantity,
    orderId: $orderId
  }) {
    order {
      fulfillmentGroups {
        items {
          nodes {
            _id
            quantity
            status
            productConfiguration {
              productVariantId
            }
          }
        }
      }
    }
  }
}
