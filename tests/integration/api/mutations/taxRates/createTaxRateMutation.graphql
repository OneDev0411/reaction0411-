mutation (
  $region: String!,
  $rate: Float!,
  $shopId: ID!,
  $country: String!,
  $postal: String!,
  $taxCode: String!
) {
  createTaxRate(input: {
    region: $region,
    rate: $rate,
    shopId: $shopId,
    country: $country,
    postal: $postal,
    taxCode: $taxCode
  }) {
    taxRate {
      _id
      rate
      shop {
        _id
      }
      region
      postal
      country
      taxCode
      postal
    }
  }
}
