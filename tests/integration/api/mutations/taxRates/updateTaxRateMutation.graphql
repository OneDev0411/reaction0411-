mutation (
  $taxRateId: ID!,
  $region: String,
  $rate: Float!,
  $shopId: ID!,
  $country: String,
  $postal: String,
  $taxCode: String
) {
  updateTaxRate(input: {
    taxRateId: $taxRateId,
    region: $region,
    rate: $rate,
    shopId: $shopId,
    country: $country,
    postal: $postal,
    taxCode: $taxCode
  }) {
    taxRate {
      _id
      country
      postal
      postal
      rate
      region
      shop {
        _id
      }
      sourcing
      taxCode
    }
  }
}
