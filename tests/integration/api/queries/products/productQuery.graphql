query Product(
  $productId: ID!
  $shopId: ID!
  $shouldIncludeHidden: Boolean
  $shouldIncludeArchived: Boolean
) {
  product(
    productId: $productId
    shopId: $shopId
  ) {
    _id
    title
    media {
      _id
      URLs {
        small
        medium
        large
        thumbnail
      }
    }
    variants(
      shouldIncludeHidden: $shouldIncludeHidden,
      shouldIncludeArchived: $shouldIncludeArchived
    ) {
      _id
      title
      options {
        _id
        title
        media {
          _id
          URLs {
            small
            medium
            large
            thumbnail
          }
        }
      }
    }
  }
}