query FlatRateFultillmentMetods(
  $shopId: ID!
  $first: ConnectionLimitInt
  $last:  ConnectionLimitInt
  $before: ConnectionCursor
  $after: ConnectionCursor
  $offset: Int
) {
  getFlatRateFulfillmentMethods(
    shopId: $shopId
    first: $first
    last: $last
    before: $before
    after: $after
    offset: $offset
  ) {
    nodes {
      _id
      name
      label
      handling
      rate
      cost
      isEnabled
      fulfillmentTypes
      shop {
        _id
      }
    }
  }
}
