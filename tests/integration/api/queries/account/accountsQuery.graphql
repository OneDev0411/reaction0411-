query accounts(
  $shopId: ID!,
  $first: ConnectionLimitInt,
  $last:  ConnectionLimitInt,
  $before: ConnectionCursor,
  $after: ConnectionCursor,
  $offset: Int
) {
  accounts(
    shopId: $shopId,
    first: $first,
    last: $last,
    before: $before,
    after: $after,
    offset: $offset
  ) {
    nodes {
      _id
      addressBook {
        nodes {
          address1
        }
      }
      createdAt
      currency {
        code
      }
      emailRecords {
        address
        verified
      }
      groups {
        nodes {
          _id
          description
          name
          permissions
        }
      }
      metafields {
        key
        scope
        namespace
        description
        value
        valueType
      }
      name
      note
      preferences
      shop {
        _id
      }
      taxSettings {
        exemptionNo
        customerUsageType
      }
      updatedAt
    }
  }
}
