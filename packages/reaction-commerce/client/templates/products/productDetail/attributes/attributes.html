<template name="productMetaField">
{{#if ../metafields}}
  <h3>Details</h3>
  <ul class="list-group metafield-list hidden-xs">
    {{#each ./metafields}}
      <li class="list-group-item metafield-list-item">
        <div>
        {{#if key}}<div class="col-sm-4">{{key}}</div>{{/if}}
        {{#if value}}<div class="col-sm-6">{{value}}</div>{{/if}}
        </div>
      </li>
    {{/each}}
  </ul>
{{/if}}
</template>

<template name="productMetaFieldForm">
<h3>Details</h3>
<ul class="list-group product-detail-edit">
  {{#each ./metafields}}
    <li class="list-group-item metafield-list-item">
      {{>metaComponent}}
      <span class="metafield-remove"><i class="fa fa-times-circle"></i></span>
    </li>
  {{/each}}
  <li class="list-group-item metafield-new-item">
    {{>metaComponent}}
  </li>
</ul>
</template>

<template name="metaComponent">
<form name="metafield-component" class="metafield-component">
  <input type="text" name="key" class="metafield-key-input col-md-4" value="{{key}}" placeholder="Detail name"/>
  <input type="text" name="value" class="metafield-value-input col-md-8" value="{{value}}"  placeholder="Detail information"/>
</form>
</template>
