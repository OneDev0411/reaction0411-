<template name="productMetaField">
{{#if ../metafields}}
  <ul class="list-group metafield-list">
    <li class="list-group-item">
      <h3>Details</h3>
    </li>
    {{#each ./metafields}}
      <li class="list-group-item metafield-list-item">
        <div class="col-sm-4">{{key}}</div>
        <div class="col-sm-6">{{value}}</div>
      </li>
    {{/each}}
  </ul>
{{/if}}
</template>

<template name="productMetaFieldForm">

<ul class="list-group product-detail-edit metafield-edit">
  <li class="list-group-item">
    <h3>Details</h3>
  </li>
  {{#each ./metafields}}
    <li class="list-group-item metafield-list-item">
      {{>metaComponent}}
    </li>
  {{/each}}
  <li class="list-group-item metafield-list-item">
    {{>metaComponent}}
  </li>
</ul>
</template>

<template name="metaComponent">
<div>
  <input name="metafield-key" class="metafield-key-input col-md-4" id="metafield-key" value="{{key}}" placeholder="Detail name"/>
  <input name="metafield-value" class="metafield-value-input col-md-8" id="metafield-value" value="{{value}}"  placeholder="Detail information"/>
</div>
</template>
