<template name="cartDrawerItems">
<div class="cart-items" id="{{productId}}{{variants._id}}">
  <div class="img-thumbnail">
    <a href="#">
      <div class="remove-cart-item fa fa-times fa-lg" data-target="{{productId}}{{variants._id}}"></div>
    </a>
    <a href="{{pathFor 'product' variant=variants._id}}" data-event-category="cart" data-event-action="product-click" data-event-label="Cart product click" data-event-value="{{productId}}">
      <div class="center-cropped" style="background-image: url('{{getVariantImage variants}}');">
        <img class="cart-item-image" src="{{getVariantImage variants}}" />
      </div>
    </a>
    <div class="cart-labels">
      {{#if cart.showItemLowInventoryWarning variants}}
      <div class="badge badge-low-inv-warning" title="{{variants.inventoryQuantity}} Left!">!</div>
      {{/if}}
      <span class="badge">{{quantity}}</span>
      <span class="cart-item-title">{{variants.title}}</span>
    </div>
  </div>
</div>
</template>
