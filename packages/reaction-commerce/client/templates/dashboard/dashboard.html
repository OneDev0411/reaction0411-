<template name="dashboard">
{{#if hasDashboardAccess}}
  {{#if isVisible}}
    <div class="dashboard-drawer">

      <div class="dashboard">
        <!-- BEGIN Package Content -->
        {{#with Package}}
          <!-- package control panel -->
          <div class="dashboard-control-panel">
            {{>widget}}
          </div>
          <!-- package widgets -->
          {{{getTemplate name "widget"}}}
        {{/with}}
      </div>

      <div class="dashboard-navbar-packages">
        <ul class="nav nav-pills">
          {{#each packages}}
            <li><a href="{{pathFor overviewRoute}}" class="dashboard-navbar-package" id="{{_id}}" data-package="{{name}}">{{label}}</a></li>
          {{/each}}
          <li><a href="{{pathFor "dashboard"}}" class="dashboard-navbar-package navbar-right {{isCurrent}}">App Gallery</a></li>
        </ul>
      </div>
    </div>

  {{/if}}
{{/if}}
</template>
