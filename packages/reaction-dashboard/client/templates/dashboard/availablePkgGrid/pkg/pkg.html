<template name="pkg">
  <div class="tile tile-{{tileColors name}}">
    <div class="tile-icon">
      <i class="{{icon}}"></i>
    </div>
    <div class="content">
      <p class="big">{{label}}</p>
      <p class="title">{{{description}}}</p>
    </div>
    <div class="status">
      {{#unless type}}
        {{#if isEnabled name}}
        <a class="pull-right disablePkg"> <i class="fa fa-minus-circle fa-4x"></i>
        </a>
        {{else}}
        <a class="pull-right enablePkg"> <i class="fa fa-plus-circle fa-4x"></i>
        </a>
        {{/if}}
      {{/unless}}
    </div>
  </div>
</template>
