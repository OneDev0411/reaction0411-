<template name="widget">
  <div class="tile tile-{{tileColors _id}}" id="{{_id}}"> <i class="{{icon}}"></i>
    <div class="content">
      <a class="big" href="{{pathFor route}}">{{label}}</a>
      <ul class="list-unstyled">
        {{#each dependencies}}
          <li><a href="{{pathFor route}}">{{label}}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="status">
      <a href="{{pathFor route}}" class="pull-right">
        <span class="fa-stack fa-2x">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-bar-chart-o fa-stack-1x fa-inverse"></i>
        </span>
      </a>
    </div>
    <div class="widget">
      {{{getTemplate name "widget"}}}
            {{widget}}
    </div>
  </div>
</template>
