<template name="activePkgGrid">
  <div class="pkg-container">
      {{#each Packages}}
          {{> widget}}
      {{/each}}
    <div class="tile tile-gallery">
      <i class="fa fa-plus fa-5x"></i>

      <div class="content">
        <p class="big">Apps</p>

        <p class="title">
            {{#if hasPackages}}
              Find more apps in the app gallery
            {{else}}
              Start here and add some apps!
            {{/if}}
        </p>
      </div>
    </div>
  </div>
</template>
