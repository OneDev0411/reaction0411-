<template name="dashboard">
    <!-- BEGIN Main Content -->
    <div class="row">
        <h1>Hello {{fname}}</h1>
        {{> activePkgGrid}}
        {{> availablePkgGrid}}
    </div>
    <!-- END Main Content -->
</template>

<template name="activePkgGrid">
    <h3>Your apps</h3>
    <div class="well well-sm">
      <div class="pkg-container">
        {{#each UserConfig}}
        {{>widget}}

        {{/each}}
      </div>
    </div>
</template>

<template name="availablePkgGrid">
    <h3>More apps</h3>
    <div class="well well-sm">
      <div class="apps-container">
        {{#each ReactionPackages}}
        {{>pkg}}

        {{/each}}
      </div>
    </div>
</template>

<template name="widget">
    <div class="tile tile-{{tileColors}}" id="{{_id}}">

        <i class="{{icon}}"></i>
        <div class="content">
            <p class="big">{{label}}</p>
        </div>
        <div class="status">
            <a href="{{pathFor route}}" class="pull-right disablePkg">
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-bar-chart-o fa-stack-1x fa-inverse"></i>
                </span>
            </a>
            <a href="#" class="pull-right disablePkg">
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-cogs fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </div>
        <div class="packages">
            <ul class="list-unstyled">
                {{#each children}}
                    <li><a href="{{route}}">{{label}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="widget">
            {{{getTemplate "reaction-helloworld-widget" "widget"}}}
            {{widget}}
        </div>
    </div>
</template>


<template name="pkg">
    <div class="tile tile-{{tileColors}}" id="{{_id}}">
        <div class="img"><i class="{{icon}}"></i></div>
        <div class="content">
            <p class="big">{{label}}</p>
            <p class="description">{{{description}}}</p>
        </div>
        <div class="status">
            {{#unless type}}
                {{#if enabledPackage _id}}
                    <a href="#" class="pull-right disablePkg">
                        <i class="fa fa-minus-circle fa-3x"></i>
                    </a>
                {{else}}
                    <a href="#" class="pull-right enablePkg">
                        <i class="fa fa-plus-circle fa-3x"></i>
                    </a>
                {{/if}}
            {{/unless}}
        </div>
    </div>
</template>
