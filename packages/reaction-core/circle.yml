machine:
  node:
    version: 0.10.36
  services:
    - mongodb

dependencies:
  cache_directories:
    - "~/.meteor"
    - "/usr/local/bin"
  pre:
    - meteor update || curl https://install.meteor.com | /bin/sh
test:
  override:
    - VELOCITY_TEST_PACKAGES=1 meteor test-packages --driver-package velocity:html-reporter --velocity --release velocity:METEOR@1.1.0.2_3 ./
