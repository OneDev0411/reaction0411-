<template name="orders">
  <div class="container-fluid-sm">
    <div class="panel panel-default">
      {{> reactiveTable settings=settings}}
    </div>
  </div>
</template>

<template name="orderUserDetail">

  {{userId}}

</template>

<template name="orderShopDetail">

  {{shopId}}

</template>

<template name="orderWorkflowDetail">
  {{> Template.dynamic template=workflow.status}}
</template>

<template name="orderStatusDetail">
  <div><strong>{{workflow.status}}</strong></div>
  <div class="col-xs-8">
    <div data-i18n="orderDetail.created">Created {{orderAge}} {{dateFormat createdAt format="MMM D"}}</div>
    {{#if shipmentTracking}}
    <p>Tracking: <a href="#">{{shipmentTracking}}</a></p>
    {{/if}}
  </div>
</template>
