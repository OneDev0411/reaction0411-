<template name="coreShipmentPacking">

  <form class="form-inline" name="addTrackingForm">
    <div class="form-group">
      {{i18n "core.orderShipment.tracking" "Tracking"}}: <label>{{tracking}}</label>
      <input class="form-control" type="text" name="trackingNumber" value="{{shipment.tracking}}">
      <button class="btn btn-default" type="submit" data-i18n="core.orderShipment.addTracking">Update</button>
    </div>
  </form>

  <hr>

  <div class="order-items">
    {{#each item in items}}
      <div class="order-item" data-item data-item-id="{{item._id}}">
        <div class="order-item-media">
          {{#with media item.variants}}
            <img src="{{url store='thumbnail'}}">
          {{else}}
            <img src= "/resources/placeholder.gif">
          {{/with}}
        </div>
        <div class="order-item-details">
          <div class="order-detail-title">
            {{item.variants.title}}
          </div>

          <div class="order-detail-quantity">
          </div>

          <div class="order-detail-price">
            {{formatPrice item.variants.price}}
          </div>
        </div>
      </div>
    {{else}}
      <div class="order-item list-group-item" data-i18n="core.orderShipment.shipmentEmpty">
        This shipment has no items
      </div>
    {{/each}}
  </div>

  <hr>

  <button
    class="btn btn-default btn-block"
    type="button"
    data-i18n="core.orderShipment.shipmentPacked"
    data-event-action="shipmentsPacked">All Items Packed</button>

</template>
