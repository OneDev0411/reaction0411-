<template name="coreOrderWorkflow">
  <div aria-multiselectable="true" class="panel-group" id="core-order-workflow-accordion" role="tablist">
    {{#each reactionTemplate workflow="coreOrderWorkflow"}}
      <div class="panel {{#if isCompleted}} panel-success {{else}} panel-info {{/if}}">
        <div class="panel-heading">
          <div class="panel-title">
            <a aria-controls="{{label}}" aria-expanded="true" data-i18n="{{template}}.{{label}}" data-parent="#core-order-workflow-accordion" data-toggle="collapse" href="#{{template}}-panel" role="button">{{label}}</a>
            <span class="pull-right">
              {{#if isCompleted}}
              <i class="fa fa-check-circle-o 2x"></i>
              {{else}}
               <i class="fa fa-exclamation 2x"></i>
              {{/if}}
            </span>
          </div>
        </div>

        {{#if isCompleted}}

          {{#if condition label 'eq' "Created"}}
            <div aria-labelledby="{{template}}" class="panel-collapse" id="{{template}}-panel" role="tabpanel">
              <div class="panel-body">
                {{> Template.dynamic template=template data=.. }}
              </div>
            </div>

          {{else}}

            <div aria-labelledby="{{template}}" class="panel-collapse collapse" id="{{template}}-panel" role="tabpanel">
              <div class="panel-body">
                {{> Template.dynamic template=template data=.. }}
              </div>
            </div>
          {{/if}}

        {{/if}}

        {{#if isPending}}
          <div aria-labelledby="{{template}}" class="panel-collapse" id="{{template}}-panel" role="tabpanel">
            <div class="panel-body">
              {{> Template.dynamic template=template data=..}}
            </div>
          </div>
        {{/if}}

      </div>
    {{/each}}
  </div>
</template>
