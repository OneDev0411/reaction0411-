 <template name="coreOrderShipping">

   {{#if editTracking}}
   <form class="form-inline" name="addTrackingForm">
     <div class="form-group">
       {{i18n "core.orderShipment.tracking" "Tracking"}}: <label>{{tracking}}</label>
       <input class="form-control" type="text" name="trackingNumber" value="{{shipment.tracking}}">
       <button class="btn btn-default" type="submit" data-i18n="core.orderShipment.addTracking">Update</button>
     </div>
   </form>
   {{else}}
    <strong>Tracking</strong>:
    <button class="btn btn-link" data-event-action="editTracking">{{shipment.tracking}}</button>
   {{/if}}

  {{#if shipment.shipped}}
    <p>Items have been shipped</p>
    <button class="btn btn-default" data-event-action="resendShipmentNotification">Resend Shipment Notification</button>
  {{else}}

  <hr>
    {{#if shipmentReady}}
      <p>Notify the customer that their items will be shipping soon.</p>
      <button class="btn btn-success btn-block" data-event-action="shipmentShipped">Shipped</button>
    {{else}}
      <button
        class="btn btn-default btn-block"
        type="button"
        data-i18n="core.orderShipment.shipmentPacked"
        data-event-action="shipmentPacked">All Items Packed, Ready to Ship</button>
    {{/if}}
  {{/if}}
</template>
