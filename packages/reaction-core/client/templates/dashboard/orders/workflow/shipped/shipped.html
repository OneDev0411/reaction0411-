 <template name="coreShipmentShipped">



  {{#if shipment.shipped}}
    <p>Items have been shipped</p>
    <button class="btn btn-default btn-block" disabled>Items Shipped</button>
  {{else}}

    {{#if shipmentReady}}
      <p>Notify the customer that their items will be shipping soon.</p>
      <button class="btn btn-success btn-block" data-event-action="shipmentShipped">Shipped</button>
    {{else}}
      <p><i class="fa fa-exclaimation-circle"></i> Shipment isn't packed, or is missing a tracking number.</p>
    {{/if}}
  {{/if}}
</template>
