<template name="orderPage">
  <button type="button" class="btn btn-success save-order-pdf" data-i18n="app.download">Download Invoice</button>
  <button type="button" class="btn btn-success save-label-pdf" data-i18n="app.download">Download Shipping Label</button>
  <div class="col-md-6 col-lg-6 col-sm-12">
    {{>pageOrderDetail}}
  </div>
  <div class="col-md-6 col-lg-6 col-sm-12">
    {{#autoForm collection="Orders" doc=this id="AddNotes" type="update"}}
      <fieldset>
        <legend>Order Note</legend>
        {{> afQuickField name='notes' rows=6}}
      </fieldset>
      <button type="submit" class="btn btn-primary">Add Note</button>
    {{/autoForm}}
  </div>
</template>
