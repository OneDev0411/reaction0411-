<template name="pageOrderDetail">
  <li class="list-group-item order-detail">
    <div class="row order-profile">
      {{#with userProfile}}
        {{#if picture}}
          <img class="circular-icon" src="{{picture}}" style="width: 50px;border-radius: 50%;">
        {{!--<span class="circular-icon" style="background: url({{picture}}) no-repeat center;"></span>--}}
        {{/if}}
        <strong>{{name}}</strong>
      {{/with}}
      <p>placed {{orderAge}} on {{dateFormat createdAt format="MMM D"}}</p>
    </div>
    <div class="row order-shipping-address">
      <div class="well well-sm">
        {{#with shipping.address}}
        <address>
          <strong>{{fullName}}</strong><br>
          {{address1}}<br>
          {{address2}}{{#if address2}}<br>{{/if}}
          {{city}}, {{region}}, {{country}} {{postal}}<br>
          <abbr title="Phone">P:</abbr> {{phone}}
        </address>
        {{/with}}
        {{#if shipmentTracking}}
          <p>Tracking: <a href="#">{{shipmentTracking}}</a></p>
        {{/if}}
      </div>
    </div>
    <div class="row order-items">
      <ul class="list-group">
        {{#each items}}
        <li class="list-group-item" data-id="{{variants._id}}">
          {{#with variants}}
           <span class="badge badge-{{badge}}">{{../quantity}}</span>
           {{title}}
          {{/with}}
        </li>
        {{/each}}
      </ul>
    </div>
    <div class="row order-state-helpers">
      {{>orderStateHelper}}
    </div>
    <div class="row">
      Payment Method: <strong>{{paymentMethod}}</strong>
    </div>
  </li>
</template>
