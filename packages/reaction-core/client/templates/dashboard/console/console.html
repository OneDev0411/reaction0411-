<template name="consoleNavBar">
  <div class="dashboard-navbar-packages">
    <div class="col-xs-9">
      <ul class="nav nav-pills">
        {{#each reactionApps provides='console'}}
          {{#if pkgPermissions}}
            <li class="{{active route}}">
              <a class="dashboard-navbar-package" data-package="{{name}}" title="{{name}}">
                {{label}}
              </a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </div>

    <div class="dashboard-drawer-controls pull-right">
      <!-- Dashboard drawer (widgets)-->
      <button type="button" class="btn btn-default" id="dashboard-drawer-close-button">
       <span aria-hidden="true" title="{{i18n 'app.toggle'}}">
           <i class="fa
           {{#if displayConsoleDrawer}}
               fa-angle-double-up
           {{else}}
               fa-angle-double-down
           {{/if}}
            fa-lg"></i>
       </span>
        <span class="sr-only">Toggle Console</span>
      </button>
      <!-- Dashboard close button -->
      <button type="button" class="btn btn-default" id="dashboard-navbar-close-button">
        <span aria-hidden="true" title="{{i18n 'app.close'}}"><i class="fa fa-times fa-lg"></i></span>
        <span class="sr-only">Close</span>
      </button>
    </div>

  </div>
</template>

<template name="consoleWidgets">

  {{> Template.dynamic template=template}}

</template>
