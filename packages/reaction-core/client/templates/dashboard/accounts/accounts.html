<template name="coreAccounts">
<div class="core-account-header">
  <div class="col-xs-11">
  <h2>
    <span data-i18n="app.members">Members</span>
  </h2>
  </div>
  <div class="core-create-user">
    {{> createUser}}
  </div>
</div>


    <div class="settings-account-list">
      <table class="table staff-table">
        <thead>
        <tr>
          <th><span data-i18n="accountsUI.username">Name</span></th>
          <th><span data-i18n="accountsUI.email">Email</span></th>
          <th><span data-i18n="coreAccounts.role">Role</span></th>
          <th></th>
        </tr>
        </thead>
        {{#each members}}
          {{> shopMember}}
        {{/each}}
      </table>
    </div>
   {{>memberForm}}
</template>

<template name="createUser">
  {{#if hasOwnerAccess}}
  <div class="floating-action-button">
    <button type="button" class="btn btn-default button-add-member">
      <span data-i18n="coreAccounts.addMember">Add a member</span>
    </button>
  </div>
  {{/if}}
</template>
