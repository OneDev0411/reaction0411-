<template name="coreAccounts">
<div class="row">
  <div class="col-xs-2">
     <h3>
      <span data-i18n="accountsUI.members">Members</span>
    </h3>
  </div>
  <div class="col-xs-12 col-sm-10">
    {{>memberForm}}
  </div>
</div>

<div class="list-group">
  {{#each members}}
    <div class="row">
      {{> shopMember}}
    </div>
  {{/each}}
</div>

</template>

<template name="createUser">
  {{#if hasOwnerAccess}}
  <div class="floating-action-button">
    <button type="button" class="btn btn-default button-add-member">
      <span data-i18n="accountsUI.addMember">Add a member</span>
    </button>
  </div>
  {{/if}}
</template>
