<template name="dashboard">
{{#if hasDashboardAccess}}
  {{#if isVisible}}
    <div class="dashboard-drawer">
      <div class="dashboard-container">
        <div class="dashboard-widget-wrapper">
          {{#with Package}}
            <div class="dashboard-widget">
              <div class="dashboard-widget-center">
              {{>packagePanel}}
              </div>
            </div>
            {{>dashboardWidgets}}
          {{/with}}
        </div>
      </div>
      {{>dashboardNavBar}}
    </div>
  {{/if}}
{{/if}}
</template>

<template name="dashboardNavBar">
  <div class="dashboard-navbar-packages">
    <ul class="nav nav-pills">
      {{#each packages}}
        <li class="{{isActive}}"><a href="{{pathFor overviewRoute}}" class="dashboard-navbar-package" id="{{_id}}" data-package="{{name}}">{{label}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="dashboardWidgets">
  {{>widget name=./name}}
</template>
