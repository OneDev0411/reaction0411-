<template name="dashboardControls">
{{#if hasDashboardAccess}}
  {{#if displayConsoleNavBar}}
    <div class="dashboard-drawer">
    {{#if displayConsoleDrawer}}
      <div class="dashboard-container">
        <div class="dashboard-widget-wrapper">
          {{#each reactionApps provides='widget' route=route}}
            {{> consoleWidgets}}
          {{/each}}
        </div>
      </div>
    {{/if}}
    </div>
    {{> consoleNavBar}}
  {{/if}}
{{/if}}
</template>

<template name="blankControls">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><span data-i18n="blankControls.noControls">No controls for this view.</span></h3>
    </div>
  </div>
</template>

<template name="dashboardHeader">
    <div class="nav nav-dashboard">
      <div class="nav-dashboard-heading">
        <h3 class="nav-dashboard-title">
            {{i18n registry.i18nKey registry.i18nLabel}}
        </h3>
      </div>
      <div class="nav-dashboard-controls">
        {{> Template.dynamic template=dashboardHeaderControls}}
      </div>
    </div>
</template>
