<template name="dashboard">
{{#if hasDashboardAccess}}
  {{#if isVisible}}
    <div class="dashboard-drawer">

      <div class="dashboard">
        <!-- BEGIN Package Content -->
        {{#with Package}}
          <!-- package control panel -->
          <div class="dashboard-widget">
            {{>packagePanel}}
          </div>
          <!-- package widgets -->
          {{>widget name=name}}
        {{/with}}
      </div>

      {{>dashboardNavBar}}
    </div>
  {{/if}}
{{/if}}
</template>

<template name="dashboardNavBar">
  <div class="dashboard-navbar-packages">
    <ul class="nav nav-pills">
      {{#each packages}}
        <li class="{{isActive}}"><a href="{{pathFor overviewRoute}}" class="dashboard-navbar-package" id="{{_id}}" data-package="{{name}}">{{label}}</a></li>
      {{/each}}
      <li><a href="{{pathFor "dashboard"}}" class="dashboard-navbar-package navbar-right">App Gallery</a></li>
    </ul>
  </div>
</template>
