<template name="dashboard">
{{#if hasDashboardAccess}}

  {{#if displayDashboardNavBar}}
    <div class="dashboard-drawer">
    {{#if displayDashboardDrawer}}
      <div class="dashboard-container">
        <div class="dashboard-widget-wrapper">
          {{#with Package}}
            <div class="dashboard-widget">
              <div class="dashboard-widget-center">
              {{>packagePanel}}
              </div>
            </div>
            {{>dashboardWidgets}}
          {{/with}}
        </div>
      </div>
    {{/if}}
    </div>
    {{>dashboardNavBar}}
  {{/if}}

{{/if}}
</template>

<template name="dashboardNavBar">
  <div class="dashboard-navbar-packages">
    <div class="col-xs-12 col-sm-10 col-md-9">
      <ul class="nav nav-pills">
        {{#each allPackages}}
          {{#if enabled}}
          {{#if overviewRoute}}
          <li>
            <a class="dashboard-navbar-package" id="{{_id}}" data-package="{{name}}" title="{{name}}">
              {{#if overViewLabel}}
                {{overViewLabel}}
              {{else}}
                {{label}}
              {{/if}}
            </a>
          </li>
          {{/if}}
          {{/if}}
        {{/each}}
      </ul>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-3">
      <div class="dashboard-drawer-controls pull-right">
        <!-- Dashboard drawer (widgets)-->
        <button type="button" class="btn btn-default" id="dashboard-drawer-close-button">
         <span aria-hidden="true" title="{{i18n 'app.toggle'}}">
             <i class="fa
             {{#if displayDashboardDrawer}}
                 fa-angle-double-up
             {{else}}
                 fa-angle-double-down
             {{/if}}
              fa-lg"></i>
         </span>
          <span class="sr-only">Toggle Console</span>
        </button>
        <!-- Dashboard close button -->
        <button type="button" class="btn btn-default" id="dashboard-navbar-close-button">
          <span aria-hidden="true" title="{{i18n 'app.close'}}"><i class="fa fa-times fa-lg"></i></span>
          <span class="sr-only">Close</span>
        </button>
      </div>
    </div>
  </div>
</template>

<template name="dashboardWidgets">
  {{>widget name=./name}}
</template>
