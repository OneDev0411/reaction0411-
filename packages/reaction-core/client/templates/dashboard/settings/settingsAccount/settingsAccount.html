<template name="settingsAccount">
    <div class="settings-account-list">
      <table class="table staff-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Admin Access</th>
          <th></th>
        </tr>
        </thead>
        {{#each members}}
          {{> shopMember}}
        {{/each}}
      </table>
      {{#if hasOwnerAccess}}
        <button type="button" class="btn btn-default button-add-member">Add a staff member</button>
      {{/if}}
      </div>
     {{>memberForm}}
</template>
