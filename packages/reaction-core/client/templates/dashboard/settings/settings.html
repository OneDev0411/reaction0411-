
<template name="settingsHeader">
  <div class="nav nav-dashboard">

      <i class="fa fa-angle-left"></i> <span data-i18n="app.dashboard">Dashboard</span>
    </a>
 -->
    <div class="nav-dashboard-heading">
      <h3 class="nav-dashboard-title">
        <span data-i18n="{{thisApp.i18nLabel}}">{{registry.label}}</span>
        {{> yield "settingsHeaderControls"}}
      </h3>



    </div>


    <div class="nav-dashboard-controls">
      <button class="btn btn-default" data-event-action="closeSettings">Done</button>
    </div>

<!--     <div>
      <button class="btn btn-default" data-event-action="closeSettings">Done</button>
    </div> -->
  </div>
</template>


<template name="settingsSidebar">
  <div class="dashboard-nav">
    <ul class="nav nav-pills nav-stacked nav-default">
    {{#each reactionApps provides='dashboard'}}
      {{#if pkgPermissions}}
          {{> settingsSidebarItem}}
      {{/if}}
    {{/each}}
    </ul>
  </div>
</template>


<template name="settingsSidebarItem">

  {{#if enabled}}

      {{#each reactionApps provides="settings" name=name container=container}}
        {{#if hasPermission route}}
        <li class="{{active route}}">

          <a class="pkg-settings" title="{{i18n 'app.settings' 'Settings'}}" href="{{route}}">
            <i class="{{../icon}}"></i> {{label}}
          </a>
          </li>
        {{/if}}
      {{/each}}
  {{/if}}

</template>
