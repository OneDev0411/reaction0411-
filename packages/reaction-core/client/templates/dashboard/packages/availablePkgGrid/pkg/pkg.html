<template name="pkg">
  <div class="pkg-card {{pkgTypeClass.class}}" data-ribbon="{{pkgTypeClass.text}}">
    <div class="row pkg-content">
      <h3>{{label}}</h3>
      <small>{{{description}}}</small>
    </div>

    <div class="row pkg-status">
        <i class="{{icon}} fa-3x pull-left"></i>
        {{#unless type}}
          {{#if isEnabled name}}
          <a class="pull-right disablePkg"> <i class="fa fa-check-square fa-2x fa-fw"></i>
          </a>
          {{else}}
          <a class="pull-right enablePkg"> <i class="fa fa-plus-square fa-2x fa-fw"></i>
          </a>
          {{/if}}
        {{/unless}}
    </div>

  </div>
</template>
