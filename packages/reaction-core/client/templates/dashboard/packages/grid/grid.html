<template name="packagesGrid">
  <div class="available-pkg-grid">
    {{#each reactionApps provides='dashboard'}}
      <div class="col-sm-3">
        {{> gridPackage}}
      </div>
    {{/each}}
    {{#each reactionApps provides='dashboard' enabled=false}}
      <div class="col-sm-3">
        {{> gridPackage}}
      </div>
    {{/each}}
  </div>
</template>
