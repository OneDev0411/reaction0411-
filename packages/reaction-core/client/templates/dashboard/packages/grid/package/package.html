<template name="gridPackage">
  <div class="rui card package" data-settings-view="{{packageSettings.template}}">
    {{!-- display overview route --}}


    <div class="content" data-event-action="showPackageManagement">
      <h3 class="title">
        <i class="{{icon}}"></i> {{label}}
      </h3>
      <small>{{{description}}}</small>

      <div>
        <span class="badge {{pkgTypeClass.class}}">{{pkgTypeClass.text}}</span>
      </div>
    </div>

    <div class="controls">
      {{#if enabled}}
        {{#if condition cycle 'neq' 1}}
          <button class="pull-right disablePkg">
            <i class="fa fa-check-square fa-fw"></i>
          </button>
        {{/if}}
        {{#each reactionApps provides="settings" name=name container=container}}
          {{#if hasPermission route}}
          <button class="pkg-settings" title="{{i18n 'app.settings' 'Settings'}}">
            <i class="{{orElse icon 'fa fa-cog fa-fw'}}"></i>
          </button>
          {{/if}}
        {{/each}}
      {{else}}
        <button class="pull-right enablePkg" title="{{i18n 'app.toggle' 'Toggle'}}">
          <i class="fa fa-plus-square fa-fw"></i>
        </button>
      {{/if}}
    </div>

  </div>
</template>
