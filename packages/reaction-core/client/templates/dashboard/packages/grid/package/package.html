<template name="gridPackage">
  <div class="pkg-card {{pkgTypeClass.class}}" data-ribbon="{{pkgTypeClass.text}}">
    {{!-- display overview route --}}
    <a class="pkg-app-card">
      <div class="row pkg-content">
        <h3>{{label}}</h3>
        <small>{{{description}}}</small>
      </div>
    </a>
    <div class="row pkg-status">
        <i class="{{icon}} fa-3x pull-left"></i>
         <div class="pkg-controls">
            {{#if enabled}}
              <a class="pull-right disablePkg"> <i class="fa fa-check-square fa-2x fa-fw"></i></a>
              {{#if hasShopPermission route}}
                {{#each reactionApps provides="settings" name=name group=group}}
                <a href="{{pathFor route}}" class="pkg-settings" title="{{i18n 'app.settings'}}"><i class="{{orElse icon 'fa fa-cog fa-2x fa-fw'}}"></i></a>
                {{/each}}
              {{/if}}
            {{else}}
              <a class="pull-right enablePkg" id="{{_id}}" title="{{i18n 'app.toggle'}}"> <i class="fa fa-plus-square fa-2x fa-fw"></i></a>
            {{/if}}
        </div>
    </div>
  </div>
</template>
