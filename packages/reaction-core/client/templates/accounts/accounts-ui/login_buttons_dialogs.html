<body>
  {{> _resetPasswordDialog}}
  {{> _justResetPasswordDialog}}
  {{> _enrollAccountDialog}}
  {{> _justVerifiedEmailDialog}}
  {{> _configureLoginServiceDialog}}

  <!-- if we're not showing a dropdown, we need some other place to show messages -->
  {{> _loginButtonsMessagesDialog}}
</body>

<template name="core_resetPasswordDialog">
  {{#if inResetPasswordFlow}}
    <div class="hide-background"></div>

    <div class="accounts-dialog accounts-centered-dialog">
      <label id="reset-password-new-password-label" for="reset-password-new-password" data-i18n="accountsUI.newPassword">
        New password
      </label>

      <div class="reset-password-new-password-wrapper">
        <input id="reset-password-new-password" type="password" />
      </div>

      {{> _loginButtonsMessages}}

      <div class="login-button login-button-form-submit" id="login-buttons-reset-password-button" data-i18n="accountsUI.setPassword">
        Set password
      </div>

      <a class="accounts-close" id="login-buttons-cancel-reset-password">&times;</a>
    </div>
  {{/if}}
</template>

<template name="core_justResetPasswordDialog">
  {{#if visible}}
    <div class="accounts-dialog accounts-centered-dialog">
      Password reset.
      You are now logged in as {{displayName}}.
      <div class="login-button" id="just-verified-dismiss-button" data-i18n="accountsUI.dismiss">Dismiss</div>
    </div>
  {{/if}}
</template>

<template name="core_enrollAccountDialog">
  {{#if inEnrollAccountFlow}}
    <div class="hide-background"></div>

    <div class="accounts-dialog accounts-centered-dialog">
      <label id="enroll-account-password-label" for="enroll-account-password" data-i18n="accountsUI.choosePassword">
        Choose a password
      </label>

      <div class="enroll-account-password-wrapper">
        <input id="enroll-account-password" type="password" />
      </div>

      {{> _loginButtonsMessages}}

      <div class="login-button login-button-form-submit" id="login-buttons-enroll-account-button" data-i18n="accountsUI.createAccount">
        Create account
      </div>

      <a class="accounts-close" id="login-buttons-cancel-enroll-account">&times;</a>
    </div>
  {{/if}}
</template>

<template name="core_justVerifiedEmailDialog">
  {{#if visible}}
    <div class="accounts-dialog accounts-centered-dialog">
      Email verified.
      You are now logged in as {{displayName}}.
      <div class="login-button" id="just-verified-dismiss-button" data-i18n="accountsUI.dismiss">Dismiss</div>
    </div>
  {{/if}}
</template>

<template name="core_configureLoginServiceDialog">
  {{#if visible}}
    <div id="configure-login-service-dialog" class="accounts-dialog accounts-centered-dialog">
      {{> configurationSteps}}

      <p data-i18n="accountsUI.nowCopyOverSomeDetails">
        Now, copy over some details.
      </p>
      <p>
        <table>
          <colgroup>
            <col span="1" class="configuration_labels">
            <col span="1" class="configuration_inputs">
          </colgroup>
          {{#each configurationFields}}
            <tr>
              <td>
                <label for="configure-login-service-dialog-{{property}}">{{label}}</label>
              </td>
              <td>
                <input id="configure-login-service-dialog-{{property}}" type="text" />
              </td>
            </tr>
          {{/each}}
        </table>
      </p>
      <div class="new-section">
        <div class="login-button configure-login-service-dismiss-button" data-i18n="accountsUI.illDoThisLater">
          I'll do this later
        </div>
        <a class="accounts-close configure-login-service-dismiss-button">&times;</a>

        <div class="login-button login-button-configure {{#if saveDisabled}}login-button-disabled{{/if}}"
             id="configure-login-service-dialog-save-configuration" data-i18n="accountsUI.saveConfiguration">
          Save Configuration
        </div>
      </div>
    </div>
  {{/if}}
</template>

<template name="core_loginButtonsMessagesDialog">
  {{#if visible}}
    <div class="accounts-dialog accounts-centered-dialog" id="login-buttons-message-dialog">
      {{> _loginButtonsMessages}}
      <div class="login-button" id="messages-dialog-dismiss-button" data-i18n="accountsUI.dismiss">Dismiss</div>
    </div>
  {{/if}}
</template>
