<template name="checkoutPayment">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <i class="checkout-step-badge">5</i><span data-i18n="addPaymentToCompleteOrder">Add payment to complete order</span></h3>
  </div>
  <div class="panel-body">
    {{>corePaymentMethods}}
    <div id="payment-alerts">{{>bootstrapAlerts placement="paymentMethod"}}</div>
  </div>
</div>
</template>
