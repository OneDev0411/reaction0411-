<template name="cartCheckout">
  {{#if cart.items}}

    <div class="checkout-progress">
      <div class="container">
        {{>checkoutProgressBar}}
      </div>
    </div>

    <div class="checkout section">
      <div class="container">
        <div class="checkout-steps">
          <div class="checkout-steps-main">
            {{> cartWorkflowViews views=cartWorkflow.main}}
          </div>

          <div class="checkout-steps-side">
            {{> cartWorkflowViews views=cartWorkflow.aside}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    {{> emptyCheckoutCart}}
  {{/if}}
</template>


<template name="cartWorkflowViews">
  {{#each views}}
      <div class="checkout-step">
        {{#if status}}
          <!-- <i class="checkout-step-badge-completed">{{position}}</i> -->
          {{> Template.dynamic template=workflow}}
        {{else}}
        <div class="col-md-12 checkout-pending">
          <i class="checkout-step-badge">{{position}}</i>
        </div>
        {{/if}}
      </div>
  {{/each}}
</template>

<template name="emptyCheckoutCart">
  <h2>
  <span data-i18n="cartCheckout.surprise">Woah!</span>&nbsp;
  <small>
    <span data-i18n="cartCheckout.emptyCheckoutCart">looks like your cart is empty!</span>
  </small>
  </h2>
</template>


<template name="checkoutStepBadge">
  <i class="checkout-step-badge {{status}}">{{position}}</i>
</template>
