<template name="checkoutLogin">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if allowGuestCheckout}}
      <h3 class="panel-title"><i class="checkout-step-badge">1</i><span data-i18n="checkoutLogin.guestOrLogin">Sign in, or checkout as a guest</span></h3>
      {{else}}
      <h3 class="panel-title"><i class="checkout-step-badge">1</i><span data-i18n="checkoutLogin.createOrLogin">Create an acccount, or sign in</span></h3>
      {{/if}}
    </div>
    <div class="panel-body">
      {{> accounts tpl="loginInline"}}
    </div>
  </div>
</template>
