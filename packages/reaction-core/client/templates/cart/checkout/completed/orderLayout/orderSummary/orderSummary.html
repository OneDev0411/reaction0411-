<template name="completedOrderSummary">
  <div class="row completed-order-summary">
    <div class="col-sm-7 col-sm-offset-1">
      <span class="text-center" data-i18n="cartCompleted.summaryMessage">Thank you for your order.</span>
    </div>
    <div class="col-sm-4">
      {{#with invoice }}
        <div class="cart-items">
          <div class="cart-totals">
            <table class="table table-condensed">
              <tr><td data-i18n='cartSubTotals.subtotal'>Sub total</td><td>{{formatPrice subtotal}}</td></tr>
              <tr><td data-i18n='cartSubTotals.shipping'>Shipping</td><td>{{formatPrice shipping}}</td></tr>
              <tr><td data-i18n='cartSubTotals.tax'>Tax</td><td>{{formatPrice taxes}}</td></tr>
              <tr><td data-i18n='cartSubTotals.discount'>Discount</td><td>{{formatPrice discounts}}</td></tr>
              <tr><td data-i18n='cartSubTotals.total'>Total</td><td>{{formatPrice total}}</td></tr>
            </table>
          </div>
        </div>
      {{/with}}
    </div>
  </div>
</template>
