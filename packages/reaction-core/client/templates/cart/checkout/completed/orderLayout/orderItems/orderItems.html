<template name="completedOrderItems">
  <div class="panel panel-default completed-order-items">
    <div class="panel-heading">
      <h3 class="panel-title" data-i18n="cartCompleted.orderItems">Order Items</h3>
    </div>
    <div class="panel-body">
      <div class="list-group">
        {{#each items}}
        <div class="list-group-item">
          <span class="completed-order-item-price">
            <i class="badge">{{quantity}}</i>
          </span>
          <span class="completed-order-item-title">
            <span>{{variants.title}}</span> @
            <span>{{formatPrice variants.price}}</span>
          </span>
        </div>
        {{/each}}
      </div>
    </div>
    <div class="panel-footer">
      {{> completedOrderSummary}}
    </div>
  </div>
</template>
