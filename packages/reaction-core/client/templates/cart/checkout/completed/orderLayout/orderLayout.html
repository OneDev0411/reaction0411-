<template name="completedOrderLayout">
  <div class="row">
     <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-i18n="cartCompleted.shipment">Shipment</h3>
        </div>
        <div class="panel-body">
          {{#with shipping.address}}
            <strong>{{fullName}}</strong>
            <address>
              {{address1}}
              {{address2}},<br>
              {{city}}, {{region}} {{postal}} {{country}}<br>
              {{phone}}
            </address>
          {{/with}}
          <div class="well well-sm">
          {{shipping.shipmentMethod.method.label}}
          </div>
        </div>
      </div>
    </div>
      <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-i18n="cartCompleted.payment">Payment</h3>
        </div>
        <div class="panel-body">
          <div class="list-group">
            <span>{{payment.address.fullName}}</span>
            {{#each payment.paymentMethod}}
            <div class="row">
              <strong>{{storedCard}}</strong>
              Ref: {{transactionId}}
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      {{> completedOrderItems}}
    </div>
  </div>
  <div>
    <small>Reference: {{_id}}</small>
  </div>
</template>
