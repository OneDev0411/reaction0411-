<template name="checkoutShipping">
<div class="panel panel-default address-book">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span data-i18n="checkoutShipping.selectShippingOption">Select shipping option</span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="checkout-shipping list-group">
      <div class="alert alert-info" role="alert">Heads up! No shipping methods enabled.</div>
    </div>
  </div>
</div>
</template>
