<template name="checkoutShipping">
<div class="panel panel-default address-book">

<div class="panel-heading">
  <h3 class="panel-title">
    <span data-i18n="checkoutShipping.selectShippingOption">Select shipping option</span>
  </h3>
</div>

<div class="panel-body">
  <div class="checkout-shipping list-group">
  {{#each rates}}
    <a href="#" class="list-group-item {{isSelected ..}}" data-carrier="{{carrier}}" data-method="{{method}}">
      <div class="col-md-6">{{label}}</div>
      <div>{{value}}</div>
    </a>
  {{/each}}
  </div>
</div>
</div>

</template>
