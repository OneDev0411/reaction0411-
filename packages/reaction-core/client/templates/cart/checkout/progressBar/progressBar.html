<template name="checkoutProgressBar">
<div class="checkout-progress-wrap">
  <ul class="checkout-bar">
    <li class="{{loginStatus}}" data-i18n="checkoutProgressBar.login">Account</li>
    <li class="{{shippingStatus}}" data-i18n="checkoutProgressBar.shippingBilling">Address Details</li>
    <li class="{{shippingOptionStatus}}" data-i18n="checkoutProgressBar.shippingOptions">Shipping Options</li>
    <li class="{{reviewStatus}}" data-i18n="checkoutProgressBar.reviewPayment">Review</li>
    <li class="" data-i18n="checkoutProgressBar.complete">Complete</li>
  </ul>
</div>
</template>
