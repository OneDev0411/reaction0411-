<template name="checkoutProgressBar">
<div class="checkout-progress-wrap">
  <ul class="checkout-bar">
    <li class="{{loginStatus}}" data-i18n="checkoutProgressBar.login">Login</li>
    <li class="{{shippingStatus}}" data-i18n="checkoutProgressBar.shippingBilling">Shipping & Billing</li>
    <li class="{{shippingOptionStatus}}" data-i18n="checkoutProgressBar.shippingOptions">Shipping Options</li>
    <li class="{{paymentStatus}}" data-i18n="checkoutProgressBar.reviewPayment">Review & Payment</li>
    <li class="" data-i18n="checkoutProgressBar.complete">Complete</li>
  </ul>
</div>
</template>
