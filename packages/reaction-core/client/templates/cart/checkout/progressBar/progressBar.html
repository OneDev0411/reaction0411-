<template name="checkoutProgressBar">
  <div class="checkout-progress-container">
    <ul class="checkout-progress-bar">

      {{!-- TODO: Generate this from workflow --}}
      <li class="{{loginStatus}}">
        <span class="progress-step-badge">1</span>
        <span class="progress-step-label" data-i18n="checkoutProgressBar.login">Account</span>
      </li>

      <li class="{{shippingStatus}}">
        <span class="progress-step-badge">2</span>
        <span class="progress-step-label" data-i18n="checkoutProgressBar.shippingBilling">Address Details</span>
      </li>

      <li class="{{shippingOptionStatus}}">
        <div class="ca"></div>
        <span class="progress-step-badge">3</span>
        <span class="progress-step-label" data-i18n="checkoutProgressBar.shippingOptions">Shipping Options</span>
      </li>

      <li class="{{reviewStatus}}">
        <span class="progress-step-badge">4</span>
        <span class="progress-step-label" data-i18n="checkoutProgressBar.reviewPayment">Review</span>
      </li>

      <li class="{{completeStatus}}">
        <span class="progress-step-badge">5</span>
        <span class="progress-step-label" data-i18n="checkoutProgressBar.complete">Complete</span>
      </li>
    </ul>
  </div>
</template>
