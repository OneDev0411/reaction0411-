<template name="cartDrawer">
<div id="cart-drawer-container">
{{> displayCartDrawer cartCount=cartCount}}
</div>
</template>


<template name="emptyCartDrawer">
  <div class="cart-drawer" id="cart-drawer">
    <div class="cart-drawer-empty">
      <div class="row cart-drawer-empty-msg">
        <h1 class="text-align">
          <i class="fa fa-frown-o fa-lg"></i><strong><p>We're sad. Your cart is empty.</p></strong>
        </h1>
      </div>
      <div class="row">
        <a href="#" class="btn btn-warning btn-lg btn-block" id="btn-keep-shopping">
        Keep on shopping
        </a>
      </div>
    </div>
  </div>

</template>


<template name="openCartDrawer">
    <div class="cart-drawer" id="cart-drawer">
      <div class="cart-drawer-carousel">
        {{>cartSubTotals}}
        {{#each cartItems}}
          {{>cartDrawerItems}}
        {{/each}}
      </div>
      <div class="row">
        <a href="#" class="btn btn-success btn-lg btn-block" id="btn-checkout">
        Checkout now
        </a>
      </div>
    </div>
</template>
