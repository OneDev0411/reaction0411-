<template name="cartSubTotals">
  <div class="cart-items">
    <div class="cart-totals">
      <table class="table table-condensed">
        <thead>Your cart</thead>
        <tr><td>{{i18n 'cartSubTotals.items'}}</td><td>{{cart.cartCount}}</td></tr>
        <tr><td>{{i18n 'cartSubTotals.subtotal'}}</td><td>{{cart.cartSubTotal}}</td></tr>
        <tr><td>{{i18n 'cartSubTotals.shipping'}}</td><td>{{cart.cartShipping}}</td></tr>
        <tr><td>{{i18n 'cartSubTotals.tax'}}</td><td>{{cart.cartTaxes}}</td></tr>
        <tr><td>{{i18n 'cartSubTotals.total'}}</td><td>{{currencySymbol}} {{cart.cartTotal}}</td></tr>
      </table>
    </div>
  </div>
</template>
