<template name="cartSubTotals">
  <div class="cart-items">
    <div class="cart-totals">
      <table class="table table-condensed">
        <thead data-i18n>cartSubTotals.head</thead>
        <tr><td data-i18n='cartSubTotals.items'>{{i18n 'cartSubTotals.items'}}</td><td>{{cart.cartCount}}</td></tr>
        <tr><td data-i18n='cartSubTotals.subtotal'>{{i18n 'cartSubTotals.subtotal'}}</td><td>{{cart.cartSubTotal}}</td></tr>
        <tr><td data-i18n='cartSubTotals.shipping'>{{i18n 'cartSubTotals.shipping'}}</td><td>{{cart.cartShipping}}</td></tr>
        <tr><td data-i18n='cartSubTotals.tax'>{{i18n 'cartSubTotals.tax'}}</td><td>{{cart.cartTaxes}}</td></tr>
        <tr><td data-i18n='cartSubTotals.total'>{{i18n 'cartSubTotals.total'}}</td><td>{{currencySymbol}} {{cart.cartTotal}}</td></tr>
      </table>
    </div>
  </div>
</template>
