<template name="cartIcon">
  <div class="cart-icon">
    <a href="#">
      <img src="../../../shopping-bag.svg" height="25" width="25">
    </a>
    {{#if cart.showCartIconWarning}}
    <div class="badge badge-warning">!</div>
    {{/if}}
    <div class="badge">{{cart.cartCount}}</div>
  </div>
</template>
