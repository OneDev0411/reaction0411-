<template name="templateHeader">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{pathFor 'index'}}">{{{siteName}}}</a>
      <div class="visible-xs hidden-sm hidden-lg hidden-md pull-right">{{>cartIcon}}</div>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse">
      <div class="nav navbar-nav login-buttons">{{loginButtons}}</div>
      <div class="nav navbar-nav hidden-xs nav-cart-icon">
        {{>cartIcon}}
      </div>

    </div>
  </div>
</template>
