<template name="layoutHeader">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="fa fa-bars fa-2x"></span>
      </button>
      <a class="navbar-brand navbar-nav" href="{{pathFor 'index'}}">{{{siteName}}}</a>
      <div class="visible-xs hidden-sm hidden-lg hidden-md">{{>cartIcon}}</div>
    </div>

    <div class="collapse navbar-collapse">
      <div class="nav navbar-nav navbar-right">{{loginButtons}}</div>
      {{>headerTags}}
      <div class="nav navbar-nav hidden-xs nav-cart-icon">
        {{>cartIcon}}
      </div>
    </div>
  </div>
  <div class="container">
    {{> bootstrapAlerts}}
  </div>
</template>
