<template name="headerTags">
    <ul class="nav navbar-nav navbar-left header-tags-list" id="header-tags-list">
      {{#each tags}}
       <li>
        <a href="{{pathFor "product/tag"}}" class="header-tag {{activeTag tag._id}}" id="tag-{{_id}}" data-tag-id="{{_id}}">{{name}}</a>
       </li>
      {{/each}}
      {{#if userHasRole "admin"}}
        <li><a href="#" id="header-add-tag" class="header-add-tag" data-current-id="{{tag._id}}"><i class="fa fa-plus"></i></a></li>
      {{/if}}
    </ul>
</template>
