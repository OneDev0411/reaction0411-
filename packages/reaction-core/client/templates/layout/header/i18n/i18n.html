<template name='i18nChooser'>
<ul class="nav navbar-nav" role="language">
  <li class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      <i class="fa fa-language fa-lg"></i> <span class="caret"></span>
    </a>
    <ul class="dropdown-menu text-center" role="menu">
      <li role="presentation" class="dropdown-header" data-i18n="languages.select">Select Language</li>
      <li class="divider"></li>
      <li class="{{active 'en'}}"><a href="#" role="menuitem" id="i18n-en" data-i18n="languages.english">English</a></li>
      <li class="{{active 'es'}}"><a href="#" role="menuitem" id="i18n-es" data-i18n="languages.spanish">Spanish</a></li>
    </ul>
  </li>
</ul>
</template>
