<template name="core_quickForm_bootstrap3">
  {{#autoForm this.qfAutoFormContext}}
    {{> afQuickFields fields=../atts.fields omitFields=../atts.omitFields}}
    {{#if qfShouldRenderButton}}
    <div>
      <button {{submitButtonAtts}}>
      {{#with ../atts.buttonContent}}
      {{this}}
      {{else}}
      Submit
      {{/with}}
      </button>
    </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="core_afFieldLabel_bootstrap3">
  <label {{atts}}>{{i18nFieldLabelText name=this.atts.name}}</label>
</template>

<template name="core_afCheckbox_bootstrap3">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="{{this.value}}" {{atts}} />
      {{afFieldLabelText name=this.name}}
    </label>
  </div>
</template>

<template name="core_afCheckboxGroup_bootstrap3">
  {{#each this.items}}
    <div class="checkbox">
      <label>
        <input type="checkbox" value="{{this.value}}" {{atts}} />
        {{this.label}}
      </label>
    </div>
  {{/each}}
</template>

<template name="core_afRadio_bootstrap3">
  <div class="radio">
    <label>
      <input type="radio" value="{{this.value}}" {{atts}} />
      {{afFieldLabelText name=this.name}}
    </label>
  </div>
</template>

<template name="core_afRadioGroup_bootstrap3">
  {{#each this.items}}
    <div class="radio">
      <label>
        <input type="radio" value="{{this.value}}" {{atts}} />
        {{this.label}}
      </label>
    </div>
  {{/each}}
</template>

<template name="core_afContenteditable_bootstrap3">
  {{> afContenteditable_plain}}
</template>

<template name="core_afFieldSelect_bootstrap3">
  <select {{atts}}>
    {{#with this.contentBlockContext}}
    {{> ../contentBlock}}
    {{/with}}
  </select>
</template>

<template name="core_afSelect_bootstrap3">
  <select {{atts}}>
    {{#each this.items}}
      <option {{optionAtts}}>{{this.label}}</option>
    {{/each}}
  </select>
</template>

<template name="core_afTextarea_bootstrap3">
  <textarea {{atts}}>{{this.value}}</textarea>
</template>

<template name="core_afInput_bootstrap3">
  <input type="{{this.type}}" value="{{this.value}}" {{atts}}/>
</template>

<template name="core_afDeleteButton_bootstrap3">
  {{#autoForm collection=this.collection type="remove" doc=this.doc id=this.id}}
  <button type="submit" {{atts}}>{{#if ../contentBlock}}{{> ../contentBlock}}{{else}}Delete{{/if}}</button>
  {{/autoForm}}
</template>

<template name="core_afQuickField_bootstrap3">
  <div class="form-group {{#if afFieldIsInvalid name=this.atts.name}}has-error{{/if}}">
    {{#unless this.skipLabel}}
    {{> afFieldLabel this.afFieldLabelAtts}}
    {{/unless}}
    {{> afFieldInput this.afFieldInputAtts}}
    <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
  </div>
</template>

<template name="core_afObjectField_bootstrap3">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{afFieldLabelText name=this.atts.name}}</h3>
    </div>
    <div class="panel-body">
      {{#if afFieldIsInvalid name=this.atts.name}}
      <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
      {{/if}}
      {{> afQuickFields name=this.atts.name fields=this.atts.fields omitFields=this.atts.omitFields}}
    </div>
  </div>
</template>

<template name="core_afArrayField_bootstrap3">
  <div class="panel panel-default">
    <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
    {{#if afFieldIsInvalid name=this.atts.name}}
    <div class="panel-body has-error">
      <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
    </div>
    {{/if}}
    <ul class="list-group">
      {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <li class="list-group-item autoform-array-item">
        <div class="media">
          {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
          <button class="btn btn-primary autoform-remove-item pull-left"><span class="glyphicon glyphicon-minus"></span></button>
          {{/if}}
          <div class="media-body">
            {{> afQuickField name=this.name label=false options="auto" fields=../atts.fields omitFields=../atts.omitFields}}
          </div>
        </div>
      </li>
      {{/afEachArrayItem}}
      {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <li class="list-group-item">
        <button class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}"><span class="glyphicon glyphicon-plus"></span></button>
      </li>
      {{/if}}
    </ul>
  </div>
</template>
