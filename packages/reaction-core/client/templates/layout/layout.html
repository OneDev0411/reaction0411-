<template name="coreHead">
  <head>
    <title>{{metaData.name}} | {{metaData.title}}</title>
    {{#each metaData.meta}}
      <meta name="{{name}}" content="{{content}}">
    {{/each}}
  </head>
</template>

<template name="print">
  {{> yield}}
</template>

<template name="coreLayout">
  <nav class="reaction-navigation-header">{{> yield region="layoutHeader"}}</nav>
  <nav class="reaction-cart-drawer">{{>cartDrawer}}</nav>
  <div class="reaction-dashboard-drawer">{{> yield region="dashboard"}}</div>
  <main role="main" id="main">
    <span id="layout-alerts">{{>bootstrapAlerts}}</span>
    {{> yield}}
  </main>
  <footer class="reaction-navigation-footer footer-default">{{>yield region="layoutFooter"}}</footer>
</template>


<template name="coreAdminLayout">
  <span class="layout-alerts-global">{{>bootstrapAlerts}}</span>
  <div class="page {{adminControlsClassname}}">
    <nav class="reaction-navigation-header">{{> yield region="layoutHeader"}}</nav>
    <nav class="reaction-cart-drawer">{{>cartDrawer}}</nav>
    <div class="reaction-dashboard-drawer">{{> yield region="dashboard"}}</div>
    <main role="main" id="main">
      {{> dashboardHeader}}
      {{> yield}}
    </main>
    <footer class="reaction-navigation-footer footer-default">{{>yield region="layoutFooter"}}</footer>
  </div>


  <div class="admin-controls action-view {{adminControlsClassname}}">
    <div class="admin-controls-heading">
      {{> settingsHeader}}
    </div>
    <div class="admin-controls-content action-view-body">
      {{!-- {{>yield region="adminControlsContent"}} --}}
      {{> Template.dynamic template=template.template data=template.data}}
    </div>
    <div class="admin-controls-footer">
      <div class="admin-controls-container">
        {{>yield region="adminControlsFooter"}}
      </div>
    </div>
  </div>

</template>

<template name="coreSettingsLayout">
  <nav class="reaction-navigation-header">{{> yield region="layoutHeader"}}</nav>
  <nav class="reaction-cart-drawer">{{>cartDrawer}}</nav>
  <div class="reaction-dashboard-drawer">{{> yield region="dashboard"}}</div>
  <main role="main" id="main">
    <span id="layout-alerts">{{>bootstrapAlerts}}</span>
    {{> settingsHeader}}
    <div class="container-fluid">
      <div class="col-sm-2">{{> settingsSidebar}}</div>
      <div class="col-sm-10 container-settings">{{> yield}}</div>
    </div>
  </main>
  <footer class="reaction-navigation-footer footer-default">{{>yield region="layoutFooter"}}</footer>
</template>
