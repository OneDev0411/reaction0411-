<template name="coreHead">
  <head>
    <title>{{metaData.name}} | {{metaData.title}}</title>
    {{#each metaData.meta}}
      <meta name="{{name}}" content="{{content}}">
    {{/each}}
  </head>
</template>

<template name="print">
  {{> Template.dynamic template=printLayout}}
</template>

<template name="coreLayout">
  <nav class="reaction-navigation-header">{{> Template.dynamic template=layoutHeader}}</nav>
  <nav class="reaction-cart-drawer">{{>cartDrawer}}</nav>
  <div class="reaction-dashboard-drawer">{{> Template.dynamic template=dashboard}}</div>
  <main role="main" id="main">
    <span id="layout-alerts">{{>bootstrapAlerts}}</span>
    {{> Template.dynamic template=template}}
  </main>
  <footer class="reaction-navigation-footer footer-default">{{> Template.dynamic template=layoutFooter}}</footer>
</template>
