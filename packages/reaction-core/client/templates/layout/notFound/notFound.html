<template name="notFound">
  <div class="container-fluid-sm">
    <div class="empty-view-message">
      <i class="fa fa-sun-o"></i>
      <p>404</p>
      <p data-i18n="app.notFound">This page was not found.</p>
    </div>
  </div>
</template>

<template name="productNotFound">
  <div class="container-fluid-sm">
    <div class="empty-view-message">
      <i class="fa fa-sun-o"></i>
      <p data-i18n="app.warning">Oops</p>
      <p data-i18n="app.productNotFound">This product was not found.</p>
    </div>
  </div>
</template>
