<template name="paypal">
  <div class="container">
    <h2>
      PayPal
      <small>Settings</small>
    </h2>
    <div class="col-md-4">
    {{#autoForm schema=paypalSettingsForm doc=packageData}}
      {{afQuickField 'settings.host' autofocus='' placeholder="api.sandbox.paypal.com"}}
      {{afQuickField 'settings.port'}}
      {{afQuickField 'settings.client_id'}}
      {{afQuickField 'settings.client_secret'}}
      <button type="submit" class="btn btn-default pull-right update">Update</button>
    {{/autoForm}}
    </div>
  </div>
</template>
