<template name="productGrid">
  <div class="container-main">
    <div class="product-grid" data-event-category="grid" data-event-action="generic-click" data-event-label="product grid click">
      <ul class="product-grid-list list-unstyled" id="product-grid-list">
       {{#if products}}
        {{#each products}}
          {{> productGridItems}}
        {{/each}}
        {{else}}
          <div class="row">
            <div class="text-center">
              <h3>
                <span data-i18n="app.noProductsFound">No Products Found</span>
              </h3>
            </div>
          </div>
       {{/if}}
      </ul>
    </div>
  </div>

  {{#if loadMoreProducts}}
    <div class="row" id="productScrollLimitLoader">
        <button class="btn btn-default btn-block" data-i18n="app.loadMoreProducts" data-event-action="loadMoreProducts">Load more products</button>
    </div>
  {{/if}}
</template>
