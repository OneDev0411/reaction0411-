
<template name="tagNav">
  <div class="rui tagnav">
    <div class="navbar">
      {{> tagList (tagListProps tags)}}

      {{#if editable}}
        {{#if isEditing}}
          {{> button
            className="edit-tag-button"
            icon="tag"
            onClick=onEditTags
            status="success"
            title="Done"
            type="button"
          }}
        {{else}}
          {{> button
            className="edit-tag-button"
            icon="tag"
            onClick=onEditTags
            status="default"
            title="Edit Tags"
            type="button"
          }}
        {{/if}}
      {{/if}}
    </div>
    {{#each tag in tags}}
      <div class="rui tagnav dropdown {{dropDownIsHidden tag}}" data-tag={{tag._id}}>
        {{> tagTree (tagTreeProps tag)}}
      </div>
    {{/each}}
  </div>
</template>
