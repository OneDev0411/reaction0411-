
<template name="tagNav">
  <div class="rui tagnav vertical">
    <div class="navbar-header">

    </div>
    <div class="navbar-items">
      {{#each tag in tags}}
        <div class="navbar-item {{navbarSelectedClassName tag}}" data-id={{tag._id}}>
          {{> tagItem (tagProps tag)}}

          <div class="dropdown" data-tag={{tag._id}}>
            {{> tagTree (tagTreeProps tag)}}
          </div>
        </div>
      {{/each}}
    </div>
    <div class="navbar-footer">
      {{#if editable}}
        {{#if isEditing}}
          {{> button
            className="edit-tag-button"
            icon="tag"
            onClick=onEditTags
            status="success"
            title="Done"
            type="button"
          }}
        {{else}}
          {{> button
            className="edit-tag-button"
            icon="tag"
            onClick=onEditTags
            status="default"
            title="Edit Tags"
            type="button"
          }}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
