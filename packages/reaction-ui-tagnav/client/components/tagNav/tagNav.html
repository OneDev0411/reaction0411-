
<template name="tagNav">
  <div class="rui tagnav {{navbarOrientation}} {{navbarPosition}} {{navbarAnchor}} {{navbarVisibility}}">
    <div class="navbar-header">
      {{> button
        icon="times"
        className="close-button"
        status="default"
        onClick=handleMenuClose
      }}
    </div>
    <div class="navbar-items">
      {{#each tag in tags}}
        <div class="navbar-item {{navbarSelectedClassName tag}} {{hasDropdownClassName tag}}" data-id={{tag._id}}>
          {{> tagItem (tagProps tag)}}

          <div class="dropdown" data-tag={{tag._id}}>
            {{> tagTree (tagTreeProps tag)}}
          </div>
        </div>
      {{/each}}
      {{#if isEditing}}
        <div class="navbar-item create">
          {{> tagItem blankTagProps}}
        </div>
      {{/if}}
    </div>
    <div class="navbar-footer">
      {{#if editable}}
        {{#if isEditing}}
          {{> button
            className="edit-tag-button"
            icon="tag"
            onClick=onEditTags
            status="success"
            title="Done"
            type="button"
          }}
        {{else}}
          {{> button
            className="edit-tag-button"
            icon="tag"
            onClick=onEditTags
            status="default"
            title="Edit Tags"
            type="button"
          }}
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
