<template name="googleAnalytics">
  <div class="row">
    <h2>Google Analytics<small> Settings</small></h2>
  </div>
  <div class="row well">
    <div class="col-md-4">
      <form action="#">
        <div class="form-group">
          <label for="google-input-property">Property</label>
            <input type="text" name="input-property" id="google-input-property" class="form-control" placeholder="UA-XXXXX-X" required="required" value="{{packageConfig.property}}"/>
        </div>
        <div class="form-group pull-right">
            <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
            <button type="button" class="btn cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</template>
