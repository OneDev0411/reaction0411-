<template name="cartCheckout">
  <div class="cart-checkout">
    <div class="row">
        {{#if currentUser}}
        <div class="row">
          <div class="col-md-6">
          {{>checkoutAddressBook}}
          </div>
          <div class="col-md-3">{{>checkoutShipping}}</div>
        </div>
      </div>
      {{else}}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          {{>checkoutAccount}}
        </div>
      </div>
      {{/if}}
    </div>
  </div>
  </div>
</template>

<template name="checkoutAccount">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Create an account or sign in to continue</h3>
    </div>
    <div class="panel-body">
      <div>
        {{>_loginInline}}
      </div>
    </div>
  </div>
</template>

<template name="cartCheckoutHeader">
  <div class="navbar navbar-fixed navbar-static-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{pathFor 'index'}}">{{{siteName}}}</a>
      <div class="visible-xs hidden-sm hidden-lg hidden-md pull-right">{{>shopCartIcon}}</div>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
        {{>checkoutProgressBar}}
    </div>
  </div>
</template>
