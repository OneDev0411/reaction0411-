<template name="cartCheckout">
  <div class="cart-checkout">
    <div class="row">
        {{#if currentUser}}
        <div class="row">
          <div class="col-md-6">
          {{>checkoutAddressBook}}
          </div>
          <div class="col-md-3">{{>checkoutShipping}}</div>
        </div>
      </div>

      <div class="row">Cart + Tax + Shipping Totals</div>
      <div class="row">Payment</div>
      {{else}}
      <div class="row">{{>cartCheckoutAccount}}</div>
      {{/if}}
    </div>
  </div>
  </div>
</template>

<template name="cartCheckoutAccount">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Registration</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-6">
        {{>_loginInline}}
      </div>
    </div>
  </div>
</template>
