<template name="checkoutAddressBook">
  <div class="panel panel-default address-book">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{#if addressBook}}
          Choose shipping & billing address<i class="fa fa-plus fa-lg pull-right" id="newAddress"></i>
          {{else}}
          Create your default address</i>
          {{/if}}
        </h3>
      </div>

      {{#if addressBook}}
      <div class="panel-body">
        <div class="row" id="addressBook">
          <div class="col-md-6">
            <div class="list-group">
              <strong>Select a shipping address</strong>
              {{#each addressBook shipping}}
              <a href="#" class="address-ship-to list-group-item {{selectedShipping}}" data-ship-id="{{_id}}">
                <strong>{{fullName}}</strong>
                <address>
                  {{address1}}
                  {{address2}},<br>
                  {{city}}, {{region}} {{postal}} {{country}}<br>
                  {{phone}}
                </address>
              </a>
              {{/each}}
            </div>
          </div>
          <div class="col-md-6">
            <div class="list-group">
              <strong>Select a billing address</strong>
               {{#each addressBook shipping}}
              <a href="#" class="address-bill-to list-group-item {{selectedBilling}}" data-bill-id="{{_id}}"> <strong>{{fullName}}</strong><i class="fa fa-pencil pull-right" data-id="{{_id}}"></i>
                <address>
                  {{address1}}
                  {{address2}},<br>
                  {{city}}, {{region}} {{postal}} {{country}}<br>
                  {{phone}}
                </address>
              </a>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="col-md-12" id="addressBookAdd">
          <div class="addressForm" id="addressForm"></div>
        </div>
      </div>
      {{else}}
        {{>addressBookAdd}}
      {{/if}}
  </div>
</template>
