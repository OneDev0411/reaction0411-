<template name="shopCartIcon">
      <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Cart <span class="badge">{{cartCount}}</span><b class="caret"></b></a>
        <ul class="dropdown-menu">
          {{>shopCartIconList}}
          <li class="divider"></li>
          <li><a href="{{pathFor "shoppingCartCheckout"}}"><button class="btn btn-primary pull-right">Checkout</button></a></li>
        </ul>
      </li>
    </ul>
</template>

<template name="shopCartIconList">
  {{#each cartList}}
    <li><span class="badge">{{quantity}}</span>{{variants.barcode}}</li>
  {{else}}
    <li class="text-center"><i class="fa fa-frown-o fa-lg"></i><strong>  Empty Cart.</strong></li>
  {{/each}}
</template>
