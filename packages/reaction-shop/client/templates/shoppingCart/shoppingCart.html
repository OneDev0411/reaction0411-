<template name="shopCartIcon">
  <button type="button" class="btn-slidenav">
    <span class="fa fa-shopping-cart fa-3x"></span>
    <span class="cart-badge">{{cartCount}}</span>
  </button>
</template>

<template name="shopCartIconList">
  <ul class="dropdown-menu" id="nav-cart">
  {{#each cartList}}
  <li><span class="badge">{{quantity}}</span>{{variants.barcode}}</li>
  {{else}}
  <li class="text-center"><i class="fa fa-frown-o fa-lg"></i><strong>  Empty Cart.</strong></li>
  {{/each}}
  <li class="divider"></li>
  <li><a href="{{pathFor "shoppingCartCheckout"}}"><button class="btn btn-primary pull-right">Checkout</button></a></li>
   </ul>
</template>

<template name="shopCartSlide">
{{#isolate}}
  <div class="shop-cart-slide" id="shop-cart-slide">
    <div class="owl-carousel">
        {{#if cartItems}}
          {{>cartSubTotals}}
        {{/if}}
        {{#each cartItems}}
          {{>cartItems}}
        {{/each}}
    </div>
    {{#unless cartItems}}
      <div class="cart-items">
        <h1><i class="fa fa-frown-o fa-lg"></i><strong><p>We're sad. Your cart is empty.</p></strong></h1>
      </div>
    {{else}}
     <a href="{{pathFor "shoppingCartCheckout"}}" class="btn btn-success btn-lg btn-block" id="btn-checkout">
      Checkout now
    </a>
    {{/unless}}
  </div>
{{/isolate}}
</template>

<template name="cartItems">
<div class="cart-items">
  <div class="img-thumbnail">
    <a href="#"><span class="fa fa-times fa-lg pull-right remove-cart-item" id="{{_id}}"></span></a>
      <a href="{{pathFor 'shop/product'}}" data-event-category="cart" data-event-action="product-click" data-event-label="Cart product click" data-event-value="{{productId}}">
        <img src="{{image variants._id}}" alt="{{variants.title}}" class="cart-image">
      </a>
  </div>
  <div>
  <div class="cart-labels">
    <span class="badge">{{quantity}}</span>
    <span>{{variants.title}}</span>
  </div>
  </div>
</div>
</template>

<template name="cartSubTotals">
<div class="thumbnail">
  <div class="cart-totals">
    <table class="table table-condensed">
      <thead>Your cart</thead>
      <tr><td>Items in cart</td><td>{{cartCount}}</td></tr>
      <tr><td>Sub total</td><td>{{subTotal}}</td></tr>
      <tr><td>Est. Shipping</td><td>{{estShipping}}</td></tr>
      <tr><td>Est. Taxes</td><td>{{estTaxes}}</td></tr>
      <tr><td>Est. Total</td><td>{{cartTotal}}</td></tr>
    </table>
  </div>
</div>
</template>
