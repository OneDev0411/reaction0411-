<template name="shoppingCartCheckout">
  <div class="container cart-checkout">
    <h1>Checkout</h1>
    <div class="row">
      <div class="col-md-8">
        {{#if currentUser}}
        <div class="row">
          {{>userAddress}}
        </div>
        <div class="row">
          Shipping
        </div>
        <div class="row">
          Cart + Tax + Shipping Totals
        </div>
        <div class="row">
          Payment
        </div>
        {{else}}
        <div class="row">
          {{>shoppingCartCheckoutAccount}}
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="shoppingCartCheckoutAccount">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Registration</h3>
    </div>
    <div class="panel-body">
      <div class="col-md-6">
        {{>_loginInline}}
      </div>
    </div>
  </div>
</template>
