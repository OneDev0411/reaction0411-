<template name="shopHeader">
  <nav class="navbar-wrapper navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'index'}}">REACTION</a>
    </div>
    <div class="collapse navbar-collapse">
    {{>shopnav}}
        <div class="nav navbar-nav navbar-right">{{loginButtons align="right"}}</div>
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search"/>
      </div>
    </form>
  </div>
  </nav>
</template>

<template name="shopnav">
    <ul class="nav navbar-nav nav-pills">
      <li class="{{active '/shop/orders'}}">
        <a href="{{pathFor 'shop/orders'}}">
          Orders
          <span class="badge">{{ocount}}</span>
        </a>
      </li>
      <li class="{{active '/shop/products'}}">
        <a href="{{pathFor 'shop/products'}}">
          Products
          <span class="badge">{{pcount}}</span>
        </a>
      </li>
      <li class="{{active '/shop/customers'}}">
        <a href="{{pathFor 'shop/customers'}}">
          Customers
          <span class="badge">{{ccount}}</span>
        </a>
      </li>
    </ul>
</template>
