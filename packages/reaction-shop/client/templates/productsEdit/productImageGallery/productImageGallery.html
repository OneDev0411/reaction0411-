<template name="productImageGallery">
  <div id="galleryDropPane" class="galleryDropPane">
    <ul class="gallery product-image list-unstyled">
      <li>
        <div>
          <img class="image-src" name="main-image" src="{{images.[0].src}}">
        </div>
        <div class="gallery-tools">
          <a href="#"> <i class="fa fa-link"></i>
          </a>
          <a href="#"> <i class="fa fa-paperclip"></i>
          </a>
          <a href="#">
            <i class="fa fa-pencil"></i>
          </a>
          <a href="#" class="image-remove-link">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </li>
    </ul>
      {{#with images}}
        <ul class="gallery product-images list-unstyled">
            {{#each key_value .}}
              <li data-index="{{key}}">
                <a href="#" rel="prettyPhoto" title="{{value.title}}">
                  <div class="edit-image">
                    <img src="{{value.src}}/convert?w=100&h=75&fit=max" width="100" height="100" alt="{{value.title}}">
                    <i></i>
                  </div>
                </a>
              </li>
            {{/each}}
        </ul>
      {{/with}}
    <ul class="gallery list-unstyled">
      <li>
        <i class="imageAddButton fa fa-plus-circle fa-4x fa-border">Add images</i>
      </li>
    </ul>
  </div>
</template>
