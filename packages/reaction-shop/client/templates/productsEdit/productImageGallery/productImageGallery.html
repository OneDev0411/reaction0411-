<template name="productImageGallery">
  <div id="galleryDropPane" class="galleryDropPane">
    {{#with medias}}
      <ul class="gallery product-medias list-unstyled">
        {{#if firstImage}}
          <li>
            <div class="product-image">
              <img class="image-src image-responsive" name="main-image"
                   src="{{firstImage.src}}">
            </div>
            <div class="gallery-tools">
              <a><i class="fa fa-link"></i></a>
              <a><i class="fa fa-paperclip"></i></a>
              <a><i class="fa fa-pencil"></i></a>
              <a class="image-remove-link"><i class="fa fa-trash-o"></i></a>
            </div>
          </li>
        {{/if}}
        {{#foreach .}}
          {{#isimage mimeType}}
            <!-- No more images -->
          {{else}}
            <li data-index="{{index}}" class="sortable">
              <a href="#" rel="prettyPhoto" title="{{title}}">
                <div class="edit-image">
                  <img src="{{src}}?/convert?w=100&h=75&fit=max"
                       width="100"
                       height="100" alt="{{title}}">
                  <i></i>
                </div>
              </a>
            </li>
          {{/isimage}}
          {{#isvideo mimeType}}
            <li data-index="{{index}}" class="sortable">
              <video class="video-js vjs-default-skin" width="250px"
                     preload="auto"
                     data-setup='{"example_option":true}' controls>
                <source src="{{src}}" type="{{mimeType}}">
                Your browser does not support the video tag.
              </video>
              <div class="gallery-tools">
                <a><i class="fa fa-link"></i></a>
                <a><i class="fa fa-paperclip"></i></a>
                <a><i class="fa fa-pencil"></i></a>
                <a class="image-remove-link"><i class="fa fa-trash-o"></i></a>
              </div>
            </li>
          {{/isvideo}}
        {{/foreach}}
        <li>
          <i class="imageAddButton fa fa-plus-circle fa-4x fa-border"> Add media</i>
        </li>
      </ul>
    {{/with}}
  </div>
</template>
