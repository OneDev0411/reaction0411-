<template name="productVideos">
  <div id="videoDropPane" class="videoDropPane">
      {{#each images}}
          {{#isvideo mimetype}}
            <video class="video-js vjs-default-skin" width="100%" preload="auto"
                   data-setup='{"example_option":true}' controls>
              <source src="{{src}}" type="{{mimetype}}">
              Your browser does not support the video tag.
            </video>
          {{/isvideo}}
      {{/each}}
    <i class="imageAddButton fa fa-plus-circle fa-4x fa-border"> Add videos</i>
  </div>
</template>
