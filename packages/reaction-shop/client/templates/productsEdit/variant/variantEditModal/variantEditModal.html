<template name="variantEditModal">
  <div id="variant-edit-modal" class="modal fade variant-edit-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal" role="form" data-validate="parsley" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Edit variant</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="variant-price" class="col-sm-2 control-label">Price</label>

              <div class="col-sm-10">
                <input id="variant-price" class="form-control" type="number" min="0" name="price" value="{{variant.price}}" required="required"/>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-button" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary save-button">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
