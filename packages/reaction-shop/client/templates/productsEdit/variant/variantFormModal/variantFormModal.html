<template name="variantFormModal" xmlns="http://www.w3.org/1999/html">
  <div id="variant-edit-modal" class="modal fade variant-edit-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal" role="form" data-validate="parsley" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{#if variant}}Edit{{else}}Add{{/if}} variant</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="variant-title" class="col-sm-3 control-label">Title</label>
              <div class="col-sm-9">
                <input id="variant-title" class="form-control" type="text" name="title" value="{{variant.title}}" required="required"/>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-barcode" class="col-sm-3 control-label">Barcode</label>
              <div class="col-sm-9">
                <input id="variant-barcode" class="form-control" type="text" name="barcode" value="{{variant.barcode}}"/>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-sku" class="col-sm-3 control-label">SKU</label>
              <div class="col-sm-9">
                <input id="variant-sku" class="form-control" type="text" name="sku" value="{{variant.sku}}"/>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-price" class="col-sm-3 control-label">Price</label>
              <div class="col-sm-9">
                <input id="variant-price" class="form-control" type="number" min="0" name="price" value="{{variant.price}}" required="required"/>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-compareAtPrice" class="col-sm-3 control-label">Compare at price</label>
              <div class="col-sm-9">
                <input id="variant-compareAtPrice" class="form-control" type="number" min="0" name="compareAtPrice" value="{{variant.compareAtPrice}}"/>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-grams" class="col-sm-3 control-label">Weight</label>
              <div class="col-sm-9">
                <input id="variant-grams" class="form-control" type="number" min="0" name="grams" value="{{variant.grams}}" placeholder="In grams"/>
              </div>
            </div>

            <div class="form-group form-group-template">
              <div class="col-sm-3">
                <input id="variant-product-options-__INDEX__" class="form-control label-form-control" type="text" name="product-options[]" placeholder="Name"/>
              </div>
              <div class="col-sm-9">
                <div class="input-group">
                  <input id="variant-option[__INDEX__]" class="form-control" type="text" name="option[]" placeholder="Value"/>
                  <span class="input-group-btn">
                    <button class="btn btn-default remove-button" type="button"><i class="fa fa-trash-o"></i></button>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <a href="#" class="add-option-link">Add another option</a>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-fulfillmentService" class="col-sm-3 control-label">Fulfillment service</label>
              <div class="col-sm-9">
                <select class="form-control" id="variant-fulfillmentService" name="fulfillmentService">
                  <option value="manual" {{#if condition variant.fulfillmentService "eq" "manual"}}selected="selected"{{/if}}>Manual</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-inventoryManagement" class="col-sm-3 control-label">Inventory policy</label>
              <div class="col-sm-9">
                <select class="form-control" id="variant-inventoryManagement" name="inventoryManagement">
                  <option value="" {{#if condition variant.inventoryManagement "eq" ""}}selected="selected"{{/if}}>Don't track inventory</option>
                  <option value="reaction" {{#if condition variant.inventoryManagement "eq" "reaction"}}selected="selected"{{/if}}>Let Reaction track this variant's inventory</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="variant-inventoryQuantity" class="col-sm-3 control-label">Quantity</label>
              <div class="col-sm-9">
                <input id="variant-inventoryQuantity" class="form-control" type="number" min="0" name="inventoryQuantity" value="{{variant.inventoryQuantity}}" required="required"/>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                  <label>
                    <input id="variant-inventoryPolicy" type="checkbox" name="inventoryPolicy" value="continue" {{#if condition variant.inventoryPolicy "eq" "continue"}}checked="checked"{{/if}} />
                    Allow users to purchase this item, even if it is no longer in stock
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                  <label>
                    <input id="variant-taxable" type="checkbox" name="taxable" value="true" {{#if variant.taxable}}checked="checked"{{/if}} />
                    Charge taxes on this product
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                  <label>
                    <input id="variant-requiresShipping" type="checkbox" name="requiresShipping" value="true" {{#if variant.requiresShipping}}checked="checked"{{/if}} />
                    Require a shipping address
                  </label>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-button" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary save-button">Save {{#if variant}}changes{{else}}new{{/if}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
