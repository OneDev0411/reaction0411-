<template name="optionFormGroup">
  <div class="form-group {{cls}} ">
    <div class="col-sm-3">
      <input id="options-{{key}}-name" class="form-control label-form-control" type="text" name="options[{{key}}][name]" value="{{value.name}}" placeholder="Name" {{nameFieldAttributes}}/>
    </div>
    <div class="col-sm-9">
      <div class="input-group">
        <input id="options-{{key}}-defaultValue" class="form-control" type="text" name="options[{{key}}][defaultValue]" value="{{value.defaultValue}}" placeholder="Default value (may be empty)" {{defaultValueFieldAttributes}}/>
        <span class="input-group-btn">
          <button class="btn btn-default remove-button" type="button">
            <i class="fa fa-trash-o"></i></button>
        </span>
      </div>
    </div>
  </div>
</template>
