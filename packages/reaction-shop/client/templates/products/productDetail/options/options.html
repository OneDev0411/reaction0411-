<template name="attributes">
<!-- Attributes -->
{{#if options}}
<div>
  <table class="table table-condensed">
    {{#if userHasRole "admin"}}
      <thead><a href="#" id="edit-options">+ Edit details</a></thead>
    {{else}}
      <thead>More details</thead>
    {{/if}}
    {{#each options}}
      <tr><td>{{name}}</td><td>{{defaultValue}}</td></tr>
    {{/each}}
  </table>
</div>
{{else}}
  {{#if userHasRole "admin"}}
     <p>
      <button type="button" class="btn btn-warning btn-lg btn-block" id="edit-options">Add attributes</button>
    </p>
  {{/if}}
{{/if}}
</template>
