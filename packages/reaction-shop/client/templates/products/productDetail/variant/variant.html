<template name="variant">
<li class="variant-list">
  <div class="variant-detail" id="{{_id}}">
    <div class="progress">
      <span class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{inventoryQuantity}}" aria-valuemin="0" aria-valuemax="{{maxQty}}" style="width: {{maxLength inventoryQuantity maxQty}}%">
        <span class="sr-only">{{inventoryQuantity}} Available</span>
        <span class="variant-qty">{{inventoryQuantity}}</span>
      </span>
      <span class="variant-title">{{title}}</span>
      {{#if userHasRole "admin"}}
        <span class="variant-edit pull-right">
          <a class="edit-link"><i class="fa fa-pencil" data-id="{{_id}}"></i></a>
          <a href="#" class="remove-link" data-confirm="Are you sure you want to delete this variant?">
          <i class="fa fa-times"></i>
          </a>
        </span>
      {{/if}}
      <span class="variant-price pull-right">${{price}}</span>
    </div>
  </div>
</li>
</template>
