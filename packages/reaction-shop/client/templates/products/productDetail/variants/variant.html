<template name="variantList">
<div class="product-variants">
  {{#unless userHasRole "admin"}}
    {{#if variants}}
  <h3>Options <small>view and add to cart</small></h3>
  {{/if}}
    {{else}}
  <h3>
    Edit options.
    <small class="pull-right">
      <a href="#" id="add-variant">+ Clone last variant</a>
    </small>
  </h3>
  {{/unless}}
  <ul class="list-unstyled">
    {{#each variants}}
    {{> variant}}
  {{/each}}
  </ul>
</div>
  {{> variantFormModal}}
</template>

<template name="variant">
<li class="variant-list">
  <div class="variant-detail" id="{{_id}}">
    <div class="progress">
      <span class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{inventoryQuantity}}" aria-valuemin="0" aria-valuemax="{{maxQty}}" style="width: {{maxLength maxQty}}%">
      </span>
      <div class="variant-progress-item">
        <span class="variant-qty badge">{{inventoryQuantity}}</span>
        <span class="variant-title">{{title}}</span>
        <span class="variant-price pull-right">${{price}}</span>
       </div>
      {{#if userHasRole "admin"}}
      <div class="variant-edit-tools">
        <span class="variant-edit pull-right">
          <a class="edit-link"><i class="fa fa-pencil fa-lg" data-id="{{_id}}"></i></a>
          <a href="#" class="remove-link" data-id="{{_id}}" data-confirm="Are you sure you want to delete this variant?">
          <i class="fa fa-times fa-lg"></i>
          </a>
        </span>
      </div>
      {{/if}}

    </div>
  </div>
</li>
</template>
