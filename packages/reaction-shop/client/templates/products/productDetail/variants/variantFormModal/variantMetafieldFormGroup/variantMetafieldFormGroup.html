<template name="variantMetafieldFormGroup">
  <div class="form-group metafield-form-group {{#if isTemplate}}form-group-template{{/if}}" data-form-group-cls="metafield-form-group">
    <div class="col-sm-3">
      <input id="variants-{{currentVariantIndex}}-metafields-{{key}}-name" class="form-control label-form-control" type="text" name="variants[{{currentVariantIndex}}][metafields][{{key}}][key]" value="{{value.key}}" placeholder="Key" {{#if isTemplate}}disabled="disabled"{{/if}} {{keyFieldAttributes}}/>
    </div>
    <div class="col-sm-9">
      <div class="input-group">
        <input id="variants-{{currentVariantIndex}}-metafields-{{key}}-value" class="form-control" type="text" name="variants[{{currentVariantIndex}}][metafields][{{key}}][value]" value="{{value.value}}" placeholder="Value" {{#if isTemplate}}disabled="disabled"{{/if}} {{valueFieldAttributes}}/>
        <span class="input-group-btn">
          <button class="btn btn-default remove-embedded-document-button" type="button">
            <i class="fa fa-trash-o"></i></button>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <ul class="error-block"></ul>
      </div>
    </div>
  </div>
</template>
