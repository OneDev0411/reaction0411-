<template name="productDetail">
  {{!-- Edit Product --}}
  <form action="#" class="form-inline">
    {{#if userHasRole "admin"}}
    <div class="row">
      <div class="col-md-12">
        {{#if isVisible}}
            {{else}}
        <div class="alert alert-warning">
          This product is not visible to customers.
                You can
          <a href="#" class="toggle-product-isVisible-link">make it visible</a>
          when you're done editing.
        </div>
        {{/if}}
            Product management:
        <a href="#" class="toggle-product-isVisible-link">Make {{#if isVisible}}in{{/if}}visible</a>
      </div>
    </div>
    {{/if}}
    <div class="row">
      <div class="pdp">
        <h1 id="title" class="editable" data-pk="{{id}}">{{title}}</h1>
        <h2 id="pageTitle" class="editable" data-pk="{{id}}">{{pageTitle}}</h2>
      </div>
    </div>
    <div class="row pdp">
      <!-- BEGIN Left Side -->
      <div class="col-md-5 col-lg-4 col-lg-offset-1">{{> productImageGallery}}</div>
      <!-- END Left Side -->
      <!-- BEGIN Right Side -->
      <div class="col-md-7">
        <div class="col-md-10 col-offset-md-4">
          <div>
            <!-- Price Fixation -->
            <div class="row">
              <div class="pull-left">
                <h1 id="price" class="price-label" data-pk="{{id}}" data-value="{{variants.0.price}}">${{variants.[0].price}}</h1>
              </div>
              <div class="pull-right">
                <div>
              <!-- Social Commentary -->
                  {{#if userHasRole "admin"}}

                      <div>
                        <i id="handle" class="editable" data-pk="{{id}}">#{{handle}}</i>
                      </div>

                      <span class="pinterest-msg">
                        <a href="#" class="pinterest-msg-edit editable-click editable-empty" rel='tooltip' data-value="{{pinterestMsg}}">
                          <i class="fa fa-pinterest fa-lg"></i>
                        </a>
                      </span>

                      <span class="facebook-msg">
                        <a href="#" class="facebook-msg-edit editable-click editable-empty" rel='tooltip' data-value="{{facebookMsg}}">
                          <i class="fa fa-facebook fa-lg"></i>
                        </a>
                      </span>

                      <span class="instagram-msg">
                        <a href="#" class="instagram-msg-edit editable-click editable-empty" rel='tooltip' data-value="{{instagramMsg}}">
                          <i class="fa fa-instagram fa-lg"></i>
                        </a>
                      </span>

                      <span class="twitter-msg">
                        <a href="#" class="twitter-msg-edit editable-empty editable-click" rel='tooltip' data-value="{{twitterMsg}}">
                          <i class="fa fa-twitter fa-lg"></i>
                        </a>
                      </span>

                    {{else }}

                      <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                      <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                      <a href="#"><i class="fa fa-pinterest fa-lg"> </i></a>
                      <a href="#"><i class="fa fa-instagram fa-lg"></i></a>

                  {{/if}}
                </div>
              </div>
            </div>
            <span>
              by
              <i id="vendor" class="editable" data-pk="{{id}}">{{vendor}}</i>
            </span>
            <!-- Tag it -->
            <p>
              {{#if userHasRole "admin"}}
              <a href="#" id="tags" data-type="select2" data-pk="{{id}}" data-original-title="use tags to build nav & search" data-value="{{stringify tags}}"></a>
              {{else}}
                  {{#each tags}}
              <a href="{{pathFor "shop/tag"}}">{{name}}</a>
              {{/each}}
                {{/if}}
            </p>
          <!-- Body Body -->
          </div>
          <div>
            <p id="bodyHtml" class="editable" data-clear="true" data-pk="{{id}}">{{bodyHtml}}</p>
          </div>
          <!-- Variants -->
          <div class="product-variants">
            <ul class="list-unstyled">
              {{#unless userHasRole "admin"}}
              {{#if variants}}
              <h3>Choose your option.</h3>
              {{/if}}
              {{else}}
              <h3>Edit options.</h3>
              {{/unless}}
              {{#each variants}}
                {{> variant}}
              {{/each}}
              <div class="btn btn-primary btn-lg btn-block" id="add-to-cart">Add to Cart</div>

            </ul>
            {{#if userHasRole "admin"}}
            <a href="#" id="add-variant">+ Clone last variant</a>
            |
            <a href="#" id="edit-options">Edit variant options</a>
            {{/if}}
          </div>
        </div>
      </div>
      <!-- END Right Side --> </div>
  </form>
  {{> variantFormModal}}
    {{> optionsModal}}
</template>
