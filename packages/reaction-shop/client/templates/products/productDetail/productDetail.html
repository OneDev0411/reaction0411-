<template name="productDetail">
  {{!-- Edit Product --}}
    {{#if userHasRole "admin"}}
    <div class="row">
      <div class="col-md-12">
        {{#if isVisible}}
            {{else}}
        <div class="alert alert-warning">
          This product is not visible to customers.
                You can
          <a href="#" class="toggle-product-isVisible-link">make it visible</a>
          when you're done editing.
        </div>
        {{/if}}
            Product management:
        <a href="#" class="toggle-product-isVisible-link">Make {{#if isVisible}}in{{/if}}visible</a>
      </div>
    </div>
    {{/if}}
    <div class="row">
      <div class="pdp">
        <h1 id="title" class="editable" data-pk="{{id}}">{{title}}</h1>
        <h2 id="pageTitle" class="editable" data-pk="{{id}}">{{pageTitle}}</h2>
      </div>
    </div>
    <div class="row pdp">
      <!-- BEGIN Left Side -->
      <div class="col-md-5 col-lg-4 col-lg-offset-1">
        {{> productImageGallery}}
        {{> attributes}}
      </div>
      <!-- END Left Side -->
      <!-- BEGIN Right Side -->
      <div class="col-md-7">
        <div class="col-md-10 col-offset-md-4">
          <div>
            <!-- Price Fixation -->
            <div class="row">
              <div class="pull-left">
                {{#isolate}}
                <h1 id="price" class="price-label" data-pk="{{id}}" data-value="{{actualPrice}}">${{actualPrice}}</h1>
                {{/isolate}}
              </div>
              <div class="pull-right">
              {{>social}}
              </div>
            </div>
            <span>
              by
              <i id="vendor" class="editable" data-pk="{{id}}">{{vendor}}</i>
            </span>
            <!-- Tag it -->
            <p>
              {{#if userHasRole "admin"}}
              <a href="#" id="tags" data-type="select2" data-pk="{{id}}" data-original-title="use tags to build nav & search" data-value="{{stringify tags}}"></a>
              {{else}}
                  {{#each tags}}
              <a href="{{pathFor "shop/tag"}}">{{name}}</a>
              {{/each}}
                {{/if}}
            </p>
          <!-- Body Body -->
          </div>
          <div>
            <p id="bodyHtml" class="editable" data-clear="true" data-pk="{{id}}">{{bodyHtml}}</p>
          </div>
          <!-- Variants -->
          {{>variantList}}
          <!--  Add to cart -->
          <div class="btn btn-primary btn-lg btn-block" id="add-to-cart">Add to Cart</div>
        </div>
      </div>

  {{> optionsModal}}
</template>
