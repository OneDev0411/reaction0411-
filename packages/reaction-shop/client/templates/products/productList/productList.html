<template name="productListGrid">
  <div class="shop-tags-container">
    {{#if tag}}
      <div class="current-shop-tag">
        <div class="current-shop-tag-content">
        <a href="#" class="edit-link fa fa-pencil"></a>
        <a href="#" class="remove-link fa fa-trash-o" data-confirm="Are you sure you want to remove this tag?"></a>
        {{tag.name}}:
          </div>
        <form class="current-shop-tag-edit-form">
          <label for="current-shop-tag-edit-name" class="sr-only">Name</label>
          <input class="form-control" id="current-shop-tag-edit-name" name="name" placeholder="Name" value="{{tag.name}}"/>
          <button class="save-button btn btn-primary btn-sm">Save</button>
          <button class="cancel-button btn btn-sm">Cancel</button>
        </form>
      </div>
    {{/if}}
    {{#isolate}}
    <ul class="shop-tags">
      {{#each tags}}
        <li><a href="{{pathFor "shop/tag"}}">{{name}}</a></li>
      {{/each}}
    </ul>
      {{/isolate}}
    <a href="#" class="shop-tag-add-form-toggle-link"><i class="fa fa-plus"></i> Add</a>

    <form class="shop-tag-add-form">
      <label for="shop-tag-add-name" class="sr-only">Name</label>
      <input class="form-control" id="shop-tag-add-name" name="name" placeholder="Name"/>
      <button class="save-button btn btn-primary btn-sm">Save</button>
      <button class="cancel-button btn btn-sm">Cancel</button>
    </form>
  </div>
  <div class="productGridView">
    <a id="productGridView"> <i class="fa fa-th-large fa-2x pull-right"></i>
    </a>
    <a id="productListView"> <i class="fa fa-th-list fa-2x pull-right"></i>
    </a>
    {{#if isInRole 'admin'}}
      <a href="{{pathFor 'shop/product/add'}}">
        <i class="fa fa-plus fa-2x pull-right" id="productAdd"></i>
      </a>
    {{/if}}
  </div>
  <div class="row">
    {{>productGrid}}
    {{>productList}}
  </div>
</template>

<template name="productList">
  <div class="productList">
    <table class="table table-hover">
      <tbody>
        {{#each products}}
        <tr>
          <td>
            <img src="{{variants.[0].medias.[0].src}}" height="100px" width="100px">
          </td>
          <td>
            <a href="{{pathFor 'shop/product'}}">{{title}}</a>
          </td>
          <td>{{{bodyHtml}}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="productGrid">
  <div class="productGrid" data-event-category="grid" data-event-action="generic-click" data-event-label="Just some grid click">
    {{#each products}}
      <div class="product">
        <div class="productImage">
          <a href="{{pathFor 'shop/product'}}" data-event-category="grid" data-event-action="product-click" data-event-label="Grid product click" dava-event-value="{{_id}}">
            <img src="{{variants.[0].medias.[0].src}}" class="img-responsive">
          </a>
        </div>
        <div class="productTitle">
          {{title}}
        </div>
      </div>
    {{/each}}
  </div>
</template>


<template name="productListAdd">
  <div class="tile tile-gallery">
    <i class="fa fa-plus fa-5x"></i>
    <div class="content">
      <p class="big">Add</p>
      <a href="{{pathFor 'shop/product/new'}}"><p class="title">Add new product</p></a>
    </div>
  </div>
</template>
