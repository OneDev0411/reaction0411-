<template name="memberForm">
  <div id="member-modal" class="modal fade" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal" role="form" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add A Staff Member</h4>
          </div>
          <div class="modal-body">
            <ul class="error-block"></ul>
            <div class="form-group">
              <label for="member-name" class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                <input id="variant-name" class="form-control" type="text" name="name"/>
              </div>
            </div>

            <div class="form-group">
              <label for="member-email" class="col-sm-3 control-label">Email address</label>
              <div class="col-sm-9">
                <input id="member-email" class="form-control" type="text" name="email"/>
              </div>
            </div>

            <div class="form-group">
              <label for="member-role" class="col-sm-3 control-label">Role</label>
              <div class="col-sm-9">
                <div class="form-control">
                  <input id="member-role-owner" type="radio" name="role" value="owner"/>
                  <label for="member-role-owner">Owner</label>
                  <input id="member-role-manager" type="radio" name="role" value="manager"/>
                  <label for="member-role-manager">Manager</label>
                  <input id="member-role-vendor" type="radio" name="role" value="vendor"/>
                  <label for="member-role-vendor">Vendor</label>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-button" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary save-button">Send invite</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
