<template name="settingsGeneral">
  <div class="container">
    <h1>Shop General Settings</h1>
    {{#autoForm schema=shopEditForm doc=shop id="shopEditForm" class="form-horizontal"}}
      <fieldset>
        <div class="form-group {{#if afFieldIsInvalid "name"}}has-error{{/if}}">
          {{afFieldLabel 'name' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'name'}}
            {{#if afFieldIsInvalid "name"}}
              <span class="help-block">{{afFieldMessage "name"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "metaTitle"}}has-error{{/if}}">
          {{afFieldLabel 'metaTitle' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'metaTitle'}}
            {{#if afFieldIsInvalid "metaTitle"}}
              <span class="help-block">{{afFieldMessage "metaTitle"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "metaDescription"}}has-error{{/if}}">
          {{afFieldLabel 'metaDescription' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'metaDescription'}}
            {{#if afFieldIsInvalid "metaDescription"}}
              <span class="help-block">{{afFieldMessage "metaDescription"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "email"}}has-error{{/if}}">
          {{afFieldLabel 'email' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'email'}}
            {{#if afFieldIsInvalid "email"}}
              <span class="help-block">{{afFieldMessage "email"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "customerEmail"}}has-error{{/if}}">
          {{afFieldLabel 'customerEmail' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'customerEmail'}}
            {{#if afFieldIsInvalid "customerEmail"}}
              <span class="help-block">{{afFieldMessage "customerEmail"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "phone"}}has-error{{/if}}">
          {{afFieldLabel 'phone' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'phone'}}
            {{#if afFieldIsInvalid "phone"}}
              <span class="help-block">{{afFieldMessage "phone"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "address1"}}has-error{{/if}}">
          {{afFieldLabel 'address1' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'address1'}}
            {{#if afFieldIsInvalid "address1"}}
              <span class="help-block">{{afFieldMessage "address1"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "city"}}has-error{{/if}}">
          {{afFieldLabel 'city' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'city'}}
            {{#if afFieldIsInvalid "city"}}
              <span class="help-block">{{afFieldMessage "city"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "zip"}}has-error{{/if}}">
          {{afFieldLabel 'zip' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'zip'}}
            {{#if afFieldIsInvalid "zip"}}
              <span class="help-block">{{afFieldMessage "zip"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "country"}}has-error{{/if}}">
          {{afFieldLabel 'country' class="col-sm-2 col-lg-1 control-label"}}
          <div class="col-sm-6 controls">
            {{afFieldInput 'country'}}
            {{#if afFieldIsInvalid "country"}}
              <span class="help-block">{{afFieldMessage "country"}}</span>
            {{/if}}
          </div>
        </div>

        <div class="form-group {{#if afFieldIsInvalid "useCustomEmailSettings"}}has-error{{/if}}">
          <div class="col-sm-6 col-sm-offset-2">
            {{afFieldInput 'useCustomEmailSettings' id="useCustomEmailSettings"}}
            {{#if afFieldIsInvalid "useCustomEmailSettings"}}
              <span class="help-block">{{afFieldMessage "useCustomEmailSettings"}}</span>
            {{/if}}

            <div class="useCustomEmailSettings"{{#unless _doc.useCustomEmailSettings}} style="display:
            none"{{/unless}}>
              <div class="form-group {{#if afFieldIsInvalid "customEmailSettings.username"}}has-error{{/if}}">
                {{afFieldLabel 'customEmailSettings.username' class="col-sm-2 col-lg-1 control-label"}}
                <div class="col-sm-10 controls">
                  {{afFieldInput 'customEmailSettings.username'}}
                  {{#if afFieldIsInvalid "customEmailSettings.username"}}
                    <span class="help-block">{{afFieldMessage "customEmailSettings.username"}}</span>
                  {{/if}}
                </div>
              </div>

              <div class="form-group {{#if afFieldIsInvalid "customEmailSettings.password"}}has-error{{/if}}">
                {{afFieldLabel 'customEmailSettings.password' class="col-sm-2 col-lg-1 control-label"}}
                <div class="col-sm-10 controls">
                  {{afFieldInput 'customEmailSettings.password'}}
                  {{#if afFieldIsInvalid "customEmailSettings.password"}}
                    <span class="help-block">{{afFieldMessage "customEmailSettings.password"}}</span>
                  {{/if}}
                </div>
              </div>

              <div class="form-group {{#if afFieldIsInvalid "customEmailSettings.host"}}has-error{{/if}}">
                {{afFieldLabel 'customEmailSettings.host' class="col-sm-2 col-lg-1 control-label"}}
                <div class="col-sm-10 controls">
                  {{afFieldInput 'customEmailSettings.host'}}
                  {{#if afFieldIsInvalid "customEmailSettings.host"}}
                    <span class="help-block">{{afFieldMessage "customEmailSettings.host"}}</span>
                  {{/if}}
                </div>
              </div>

              <div class="form-group {{#if afFieldIsInvalid "customEmailSettings.port"}}has-error{{/if}}">
                {{afFieldLabel 'customEmailSettings.port' class="col-sm-2 col-lg-1 control-label"}}
                <div class="col-sm-10 controls">
                  {{afFieldInput 'customEmailSettings.port' options=portOptions}}
                  {{#if afFieldIsInvalid "customEmailSettings.port"}}
                    <span class="help-block">{{afFieldMessage "customEmailSettings.port"}}</span>
                  {{/if}}
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary update">Save shop</button>
      </fieldset>
    {{/autoForm}}
  </div>
</template>
