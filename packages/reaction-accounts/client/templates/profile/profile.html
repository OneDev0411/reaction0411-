<template name="accountProfile">

  <div class="flex flex--2x">

    <div class="flex-item">
      <div class="panel">

        <div class="panel-header">

          <div class="profile-image">
            {{> avatar user=currentUser class="circular-icon" size="small" shape="circle"}}
            <span id="logged-in-display-name"> {{displayName}}<b class="caret"></b></span>
          </div>

        </div>
        <div class="panel-content">

          <span data-i18n="accountProfile.greeting">Hello!</span>

        </div>
        <div class="panel-footer"></div>
      </div>
    </div>


    <div class="flex-item">
      <div class="panel panel-default address-book">
        <div class="panel-header">
          <h2>Orders</h2>
        </div>

        <div class="panel-content">
          {{> dashboardOrdersList data=userOrders}}
        </div>
      </div>
    </div>


    <div class="flex-item">
      {{> addressBook}}
    </div>




  </div>

</template>
