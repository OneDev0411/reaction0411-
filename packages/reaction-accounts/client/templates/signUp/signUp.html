<template name="loginFormSignUpView">

  <div class="loginForm-title">
    <h2 data-i18n="accountsUI.createAccount">Create an Account</h2>
  </div>

  <form class="login-form">

    <div class="form-group {{hasError errors.email}}">
      <label for="email_{{uniqueId}}" class="control-label" data-i18n="accountsUI.emailAddress">Email</label>
      <input id="email_{{uniqueId}}" class="form-control login-input--email" type="email">

      {{#if hasError errors.email}}
        <span class="help-block">
          {{errors.email}}
        </span>
      {{/if}}
    </div>

    <div class="form-group {{hasError errors.password }}">
      <label for="password_{{uniqueId}}" class="control-label" data-i18n="accountsUI.password">Password</label>
      <input id="password_{{uniqueId}}" class="form-control login-input--password" type="text">

      {{#if hasError errors.password}}
        <span class="help-block">
          {{#each errors.password}}
            <p>{{reason}}</p>
          {{/each}}
        </span>
      {{/if}}
    </div>


    <div class="form-group">
      <button class="btn btn-primary btn-block action--submit" type="Submit" data-i18n="accountsUI.signUp">Register</button>

    </div>

    <div class="form-group">
      <a class="action--signIn" data-i18n="accountsUI.signIn" href>Sign In</a>
    </div>

  </form>




</template>
