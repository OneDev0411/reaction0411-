
<template name="loginForm">
  <div class="loginForm">
    {{> Template.dynamic template=loginFormCurrentView}}
  </div>
</template>


<template name="loginFormServiceButton">
{{enabled}}
  {{#if condition enabled "eq" "true"}}
    <button
      class="btn btn-primary btn-block provider--{{name}} text-besides-image sign-in-text-{{name}}"
      type="button"
      data-event-action="signInWithProvider"
      data-provider="{{name}}">
      {{#if condition buttonType "eq" "signUp"}}
        <span data-i18n="accountsUI.signUpWith">Sign up with</span>
      {{else}}
        <span data-i18n="accountsUI.signInWith">Sign in with</span>
      {{/if}}

      <span data-i18n="social.{{name}}"> {{capitalizedName}}</span>
    </button>
  {{/if}}
</template>


<template name="loginFormMessages">
  {{#if messages.info}}
    <div class="alert alert-info">
      {{#each messages.info}}
        <p>{{reason}}</p>
      {{/each}}
    </div>
  {{/if}}

  {{#if messages.alerts}}
    <div class="alert alert-danger">
      {{#each messages.alerts}}
        <p>{{reason}}</p>
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="loginFormSeperator">
  <div class="loginForm-seperator">
    <span></span>
    <span class="text" data-i18n="accountsUI.or">or</span>
    <span></span>
  </div>
</template>
