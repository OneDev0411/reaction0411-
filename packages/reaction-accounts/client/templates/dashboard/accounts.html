





<template name="accountsDashboard">
  <div class="container-fluid-sm">
    <ul class="list-unstyled">
      {{#each members}}
        {{> member}}
      {{/each}}
    </ul>
  </div>
</template>


<template name="accoutnsAddMember">
  {{>memberForm}}
</template>

<template name="createUser">
  {{#if hasOwnerAccess}}
  <div class="floating-action-button">
    <button type="button" class="btn btn-default button-add-member">
      <span data-i18n="accountsUI.addMember">Add a member</span>
    </button>
  </div>
  {{/if}}
</template>

<template name="accountsSettings">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h2>Add User</h2>
    </div>

    <div class="panel-body">
      Add Member
    </div>

    <div class="panel-footer">
      submit
    </div>
  </div>
</template>
