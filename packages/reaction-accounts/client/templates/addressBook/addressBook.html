<template name="addressBookPanel">
  <div class="panel panel-default panel--address-book">
    <div class="panel-header">
      <h2>Address Book</h2>
    </div>
    <div class="panel-content">
      {{> addressBook}}
    </div>
  </div>
</template>


<template name="addressBook">
  <div class="address-book">
    {{> Template.dynamic template=currentView data=data}}
  </div>
</template>
