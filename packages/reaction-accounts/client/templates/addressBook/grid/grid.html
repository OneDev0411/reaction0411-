<template name="addressBookGrid">
{{#with account.profile}}
  <div class="panel-control-bar">
    <div class="panel-controls">
      <button class="btn btn-default" type="button" data-event-action="addNewAddress">
        <i class="fa fa-plus fa-lg address-icons"></i>
        <span data-i18n="addressBookGrid.addAddress">Add Address</span>
      </button>
    </div>

  </div>
  <div class="panel-body">
    <div class="row" id="addressBook">
      <div class="col-md-6">
        <h4 id="shipping-address-label" data-i18n="addressBookGrid.selectShippingAddress">Select a shipping address</h4>
        <div class="list-group">
           {{#each addressBook}}
            <div class="address-ship-to list-group-item {{selectedShipping}}" data-event-action="selectShippingAddress">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-12">
                    <strong>{{fullName}}</strong>
                    <address>
                      {{address1}}
                      {{address2}},<br>
                      {{city}}, {{region}} {{postal}} {{country}}<br>
                      {{phone}}
                    </address>
                  </div>
                </div>

                <div class="col-sm-12 address-icons">
                  <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="editAddress">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="removeAddress">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </div>

              </div>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="col-md-6">
        <h4 id="billing-address-label" data-i18n="addressBookGrid.selectBillingAddress">Select a billing address</h4>
        <div class="list-group">
          {{#each addressBook}}
            <div class="address-bill-to list-group-item {{selectedBilling}}" data-event-action="selectBillingAddress">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-12">
                    <strong>{{fullName}}</strong>
                    <address>
                      {{address1}}
                      {{address2}},<br>
                      {{city}}, {{region}} {{postal}} {{country}}<br>
                      {{phone}}
                    </address>
                  </div>
                </div>

                <div class="col-sm-12 address-icons">
                  <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="editAddress">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-default" data-id="{{_id}}" data-event-action="removeAddress">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </div>

              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
{{/with}}
</template>
