<template name="addressBookGrid">
{{#with account.profile}}
  <div class="panel-control-bar">
    <div class="panel-controls">
      <button class="btn btn-default" type="button" data-action="addNewAddress">
        <i class="fa fa-plus fa-lg address-icons"></i>
        <span data-i18n="addressBookGrid.addAddress">Add Address</span>
      </button>
    </div>

  </div>
  <div class="panel-body">
    <div class="row" id="addressBook">
      <div class="col-md-6">
        <h4 id="shipping-address-label" data-i18n="addressBookGrid.selectShippingAddress">Select a shipping address</h4>
        <div class="list-group">
           {{#each addressBook}}
            <div class="address-ship-to list-group-item {{selectedShipping}}">
                <a class="action--editAddress" data-id="{{_id}}">
                  <div class="col-sm-1 pull-right address-icons">
                    <span class="fa-stack fa-lg address-edit-icon">
                      <i class="fa fa-pencil fa-stack-1x"></i>
                    </span>
                  </div>
                </a>
              <a class="action--removeAddress" data-id="{{_id}}">
                <div class="col-sm-1 pull-right address-icons">
                  <span class="fa-stack fa-lg address-edit-icon">
                    <i class="fa fa-trash-o fa-stack-1x"></i>
                  </span>
                </div>
              </a>
                <strong>{{fullName}}</strong>
                <address>
                  {{address1}}
                  {{address2}},<br>
                  {{city}}, {{region}} {{postal}} {{country}}<br>
                  {{phone}}
                </address>
            </div>
          {{/each}}
        </div>
      </div>
      <div class="col-md-6">
        <h4 id="billing-address-label" data-i18n="addressBookGrid.selectBillingAddress">Select a billing address</h4>
        <div class="list-group">
          {{#each addressBook}}
            <div class="address-bill-to list-group-item {{selectedBilling}}">
              <a class="action--editAddress" data-id="{{_id}}">
                <div class="col-sm-1 pull-right address-icons">
                  <span class="fa-stack fa-lg address-edit-icon">
                    <i class="fa fa-pencil fa-stack-1x"></i>
                  </span>
                </div>
              </a>
              <a class="action--removeAddress" data-id="{{_id}}">
                <div class="col-sm-1 pull-right address-icons">
                  <span class="fa-stack fa-lg address-edit-icon">
                    <i class="fa fa-trash-o fa-stack-1x"></i>
                  </span>
                </div>
              </a>
              <strong>{{fullName}}</strong>
              <address>
                {{address1}}
                {{address2}},<br>
                {{city}}, {{region}} {{postal}} {{country}}<br>
                {{phone}}
              </address>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
{{/with}}
</template>
