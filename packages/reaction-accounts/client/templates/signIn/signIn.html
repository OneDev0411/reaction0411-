<template name="loginFormSignInView">


  <div>
    <h2 data-i18n="accountsUI.signIn">Sign In</h2>
  </div>

  {{#each services}}
    {{> loginFormServiceButton}}
  {{/each}}

  {{#if shouldShowSeperator}}

    <div class="loginForm-seperator">
      <span></span>
      <span class="text" data-i18n="accountsUI.or">or</span>
      <span></span>
    </div>

  {{/if}}


  {{#if hasPasswordService}}
    <div class="login-form">

      <div class="form-group form-group--email {{hasError errors.email}}">
        <label for="email_{{uniqueId}}" class="control-label" data-i18n="accountsUI.emailAddress">Email</label>
        <input id="email_{{uniqueId}}" class="form-control login-input--email" type="email">

        {{#if hasError errors.email}}
          <span class="help-block">
            {{jsonerrors.email}}
          </span>
        {{/if}}
      </div>

      <div class="form-group {{hasError errors.password }}">
        <label for="password_{{uniqueId}}" class="control-label" data-i18n="accountsUI.password">Password</label>
        <input id="password_{{uniqueId}}" class="form-control login-input--password" type="text">

        {{#if hasError errors.password}}
          <span class="help-block">
            {{errors.password}}
          </span>
        {{/if}}
      </div>

    </div>


    <div class="">
      <button class="btn btn-primary btn-block action--submit" type="Submit" data-i18n="accountsUI.signIn">Sign In</button>

      <p>
        <a class="action--forgot" data-i18n="accountsUI.forgotPassword">Reset Password</a>
        <a class="action--signUp" href data-i18n="accountsUI.createAccount">Create An Account</a>
      </p>
    </div>
  {{/if}}


</template>
