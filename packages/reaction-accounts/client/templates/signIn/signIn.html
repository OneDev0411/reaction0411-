<template name="loginFormSignInView">


  <div class="loginForm-title">
    <h2 data-i18n="accountsUI.signIn">Sign In</h2>
  </div>

  {{#each services}}
    {{> loginFormServiceButton}}
  {{/each}}

  {{#if shouldShowSeperator}}

    <div class="loginForm-seperator">
      <span></span>
      <span class="text" data-i18n="accountsUI.or">or</span>
      <span></span>
    </div>

  {{/if}}


  {{#if hasPasswordService}}
    <form class="login-form">

      {{> loginFormMessages messages=messages}}

      <div class="form-group form-group--email {{hasError messages.errors.email}}">
        <label for="email_{{uniqueId}}" class="control-label" data-i18n="accountsUI.emailAddress">Email</label>
        <input id="email_{{uniqueId}}" class="form-control login-input--email" type="email" tabindex="1" value="{{email}}">

        {{#if hasError messages.errors.email}}
          <span class="help-block">
            {{messages.errors.email}}
          </span>
        {{/if}}
      </div>

      <div class="form-group {{hasError messages.errors.password }}">
        <label for="password_{{uniqueId}}" class="control-label" data-i18n="accountsUI.password">Password</label>
        <input id="password_{{uniqueId}}" class="form-control login-input--password" type="password" tabindex="2" value="{{password}}">

        {{#if hasError messages.errors.password}}
          <span class="help-block">
            {{messages.errors.password}}
          </span>
        {{/if}}
      </div>



      <div class="form-group">
        <button class="btn btn-primary btn-block action--submit" type="Submit" data-i18n="accountsUI.signIn" tabindex="3">Sign In</button>
      </div>

      <div class="form-group flex flex-justify--spaceBetween">
        <a class="action--forgot" data-i18n="accountsUI.forgotPassword" href tabindex="4">Reset Password</a>
        <a class="action--signUp" data-i18n="accountsUI.signUp" href tabindex="5">Register</a>
      </div>

    </form>

  {{/if}}


</template>
