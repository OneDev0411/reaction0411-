
<template name="loginFormResetPasswordView">

  <div class="loginForm-title">
    <h2 data-i18n="accountsUI.resetYourPassword">Reset your password</h2>
  </div>

  <form name="loginForm" novalidate>

    {{> loginFormMessages messages=messages}}

    <div class="form-group {{hasError messages.errors.email}}">
      <label for="email_{{uniqueId}}" class="control-label" data-i18n="accountsUI.emailAddress">Email Address</label>
      <input id="email_{{uniqueId}}" class="form-control login-input--email" type="text" value="{{email}}">

      {{#if hasError messages.errors.email}}
        <span class="help-block">
          {{messages.errors.email}}
        </span>
      {{/if}}
    </div>

    <div class="form-group">
      <button class="btn btn-primary btn-block action--submit" type="Submit" data-i18n="accountsUI.resetYourPassword"  data-event-category="accounts" data-event-action="reset-password">Reset Your Password</button>
    </div>

    <div class="form-group">
      <a class="action--signIn" href data-i18n="accountsUI.signIn"  data-event-category="accounts" data-event-action="sign-in">Sign In</a>
    </div>
  </form>
</template>
