<template name="uiDashboard">

  <div class="rui packages available-pkg-grid">
    {{#each theme in themes}}
      <div class="rui card package" data-settings-view="{{packageSettings.template}}">
        {{!-- display overview route --}}

        <div class="content" data-event-action="showPackageManagement">
          <h3 class="title">
            <i class="{{icon}}"></i> {{theme.label}}
          </h3>
          <small></small>

        </div>

        <div class="controls">
          <button class="pull-right disablePkg">
            <i class="fa fa-check-square fa-fw"></i>
          </button>
        </div>

      </div>
    {{else}}
      <div class="empty-view-message">
          <i class="fa fa-exclamation-triangle"></i>
          <p>No Available UI Themes</p>
      </div>
    {{/each}}
  </div>
</template>
