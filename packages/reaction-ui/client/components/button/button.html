
<template name="button">
  <button type="{{type}}" class="rui button btn btn-{{status}} {{className}}">
    {{#if toggle}}
      {{#if toggleOn}}
        <i class="fa fa-{{onIcon}}"></i>
      {{else}}
        <i class="fa fa-{{icon}}"></i>
      {{/if}}
    {{else}}
      <i class="fa fa-{{icon}}"></i>
    {{/if}}

    {{#if i18nTitle}}
      {{i18n i18nTitle title}}
    {{else}}
      {{title}}
    {{/if}}
  </button>
</template>
