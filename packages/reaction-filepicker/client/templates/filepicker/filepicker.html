<template name="filepicker">
  <div class="row">
    <h2>Filepicker.io<small> Settings</small></h2>
  </div>
  <div class="row well">
    <div class="col-md-4">
    <form action="#">
      <div class="form-group">
        <label for="input-apikey">API Key</label>
          <input type="text" name="input-apikey" id="input-apikey" class="form-control"
                 placeholder="Enter your Filepicker.io API Key" required="required"
                 title="Filepicker API Key" value="{{pickerData.apikey}}"/>
          <span class="help-inline">Register for an API Key at <a href="http://filepicker.io" target="_blank">filepicker.io</a></span>
      </div>
      <div class="form-group pull-right">
          <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
          <button type="button" class="btn cancel">Cancel</button>
      </div>
    </form>
    </div>
  </div>
</template>
