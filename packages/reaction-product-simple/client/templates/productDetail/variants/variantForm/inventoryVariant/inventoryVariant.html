<template name="inventoryVariantForm">
  <tr class="inventory-variant-form" id="{{inventoryVariantFormId}}">
    <td>
      <input class="form-control input-sm inventory-variant-input" name="barcode"
        placeholder="Add barcode" type="text" value="{{barcode}}"/>
    </td>
    <td>
      <button class="remove-inventory-variant btn btn-danger btn-sm"
        data-i18n="productDetail.remove" id="{{removeInventoryVariantId}}">Remove</button>
    </td>
  </tr>
</template>

<template name="generateInventoryVariantForm">
  <tr>
    <td colspan="7">
      <form class="form-inline generate-inventory-variants-form"
        id="generateInventoryVariantsForm">
        <div class="form-group">
          <h5 data-i18n="productDetail.generateBarcodes">Generate Barcodes</h5>
        </div>
        {{> bootstrapAlerts placement="generateBarcodes" }}
        <div class="form-group">
          <label class="sr-only" data-i18n="productDetail.quantityAbbreviation"
            for="generate-qty-{{_id}}">QTY</label>
          <input class="form-control" id="generate-qty-{{_id}}" name="generateqty"
            placeholder="{{i18n 'productDetail.quantity' 'Quantity'}}" type="number">
        </div>
        <button class="btn btn-success btn-sm generate-barcodes"
          data-i18n="productDetail.generate" type="submit">Generate</button>
      </form>
    </td>
  </tr>
</template>

<template name="addInventoryVariantForm">
  <tr>
    <td colspan="7">
      <form class="form-inline add-inventory-variant-form"
        id="{{addInventoryVariantFormId}}">
        <h5 data-i18n="productDetail.addInventory">Add Inventory</h5>
        <div class="form-group">
          <label class="sr-only" data-i18n='productDetail.barcode'
            for="add-inventory-variant-barcode-{{_id}}">Barcode</label>
          <input class="form-control input-sm inventory-variant-input"
            id="add-inventory-variant-barcode-{{_id}}" name="barcode"
            placeholder="{{i18n 'productDetail.addBarcode' 'Add Barcode'}}" type="text"
            value="{{barcode}}"/>
        </div>
        <input class="add-inventory-variant btn btn-primary btn-sm"
          id="{{addInventoryVariantId}}" type="submit" value="Add">
      </form>
    </td>
  </tr>
</template>
