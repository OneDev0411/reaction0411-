<template name="pkgManager">
    <!-- BEGIN First Row -->
    <div class="row">
        {{#each ReactionPackages}}
            <div class="col-md-4">
                <div class="tile tile-{{tileColors}}">
                    <div class="img"><i class="{{icon}}"></i></div>
                    <div class="pkg-status">
                        {{#unless type}}
                            {{#if enabledPackage _id}}
                                <a href="#" class="pull-right disablePkg">
                                    <i class="fa fa-minus-circle fa-3x"></i>
                                </a>
                            {{else}}
                                <a href="#" class="pull-right enablePkg">
                                    <i class="fa fa-plus-circle fa-3x"></i>
                                </a>
                            {{/if}}
                        {{/unless}}
                    </div>
                    <div class="content">
                        <p class="big">{{label}}</p>
                        <p class="description">{{{description}}}</p>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</template>
