<template name="addCampaign">
  <!-- Add Campaign Modal -->
  <div class="modal fade" id="createCampaign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal" role="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add Campaign</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-2 control-label">Title</label>

              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTitle" name="title"
                       placeholder="Site Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputUrl" class="col-lg-2 control-label">Domain</label>

              <div class="col-lg-10">
                <input type="url" class="form-control" id="inputUrl" name="url"
                       placeholder="http://domain.name">
              </div>
            </div>
          </div>
          <div class="modal-footer">
              {{> errors}}
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" value="Submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</template>
