<template name="greetnav">
    <div class="greetnav">
        {{> addCampaign}}
        {{> campaignEdit}}

        <div class="btn-group navbar-text">
            <button type="button" class="btn btn-primary" id="currentcampaign">{{currentCampaignTitle}}</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" id="campaignpicker">
                <li><a href="{{pathFor 'greetramp'}}">Overview</a></li>
                <li><a href="{{pathFor 'campaignsList'}}">All Campaigns</a></li>
                <li class="divider"></li>
                {{#each campaignList}}
                    <li><a href="{{pathFor 'campaigns' this}}" data-target="{{_id}}">{{title}}</a></li>
                {{/each}}
            </ul>
        </div>
        <div class="navbar-text pull-right">
            <button type="button" data-toggle="modal" class="btn btn-default" data-target="#createCampaign"><span
                    class="glyphicon glyphicon-plus-sign"></span></button>
            {{#if campaigns.url}}
                <button type="button" data-toggle="modal" class="btn btn-default" data-target="#campaignEdit"><span
                        class="glyphicon glyphicon-cog"></span></button>
            {{/if}}
        </div>
    </div>
</template>
