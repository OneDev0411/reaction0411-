<template name="campaigns">
    {{> greetnav}}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b class="panel-title">{{campaigns.title}}</b>
                <a href="#">Captured</a>: <span class="badge">{{captureCount}}</span>
                <button type="button" id="broadcastOpen" class="btn btn-default btn-sm pull-right">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <div class="clearfix"></div>
            </div>
            {{> broadcasts}}
        </div>
    </div>
</template>
