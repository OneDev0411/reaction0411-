<template name="mailgun">
  <div class="container">
    <h2>Mailgun <small>Settings</small></h2>
    {{#autoForm schema=mailgunSettingsForm doc=packageData}}
    <fieldset>
      <div class="form-group {{#if afFieldIsInvalid "settings.username"}}has-error{{/if}}">
        {{afFieldLabel 'settings.username' class="col-sm-2 col-lg-2 control-label"}}
        <div class="col-sm-10 controls">
          {{afFieldInput 'settings.username' autofocus='' placeholder="Mailgun Username"}}
          {{#if afFieldIsInvalid "settings.username"}}
            <span class="help-block">{{afFieldMessage "settings.username"}}</span>
          {{/if}}
        </div>
      </div>

      <div class="form-group {{#if afFieldIsInvalid "settings.password"}}has-error{{/if}}">
        {{afFieldLabel 'settings.password' class="col-sm-2 col-lg-2 control-label"}}
        <div class="col-sm-10 controls">
          {{afFieldInput 'settings.password' placeholder="Mailgun Password"}}
          {{#if afFieldIsInvalid "settings.password"}}
            <span class="help-block">{{afFieldMessage "settings.password"}}</span>
          {{/if}}
        </div>
       </div>

      <div class="form-group {{#if afFieldIsInvalid "settings.host"}}has-error{{/if}}">
        {{afFieldLabel 'settings.host' class="col-sm-2 col-lg-2 control-label"}}
        <div class="col-sm-10 controls">
          {{afFieldInput 'settings.host' placeholder="Mailgun Host"}}
          {{#if afFieldIsInvalid "settings.host"}}
            <span class="help-block">{{afFieldMessage "settings.host"}}</span>
          {{/if}}
        </div>
      </div>

      <div class="form-group {{#if afFieldIsInvalid "settings.port"}}has-error{{/if}}">
        {{afFieldLabel 'settings.port' class="col-sm-2 col-lg-2 control-label"}}
        <div class="col-sm-10 controls">
          {{afFieldInput 'settings.port' options=portOptions}}
          {{#if afFieldIsInvalid "settings.port"}}
            <span class="help-block">{{afFieldMessage "settings.port"}}</span>
          {{/if}}
        </div>
      </div>

      <button type="submit" class="btn btn-default pull-right save">Save</button>
    </fieldset>
    {{/autoForm}}
  </div>
</template>
