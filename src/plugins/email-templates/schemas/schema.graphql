"Represents a Template"
type Template implements Node {
  "The shop ID"
  _id: ID!

  "The shop that owns the template"
  shopId: ID!

  "Email template title"
  title: String

  "Email template string"
  subject: String

  "Email template body or html text"
  template: String

  "Email template language"
  language: String

  "Email template name"
  name: String

}