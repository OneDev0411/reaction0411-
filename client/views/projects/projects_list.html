<template name="projectsList">
<div class="container">
  {{> dashnav}}
  <div class="projects">
    {{#each projects}}
    <ul class="list-group">
      <li class="list-group-item">{{url}}<span class="glyphicon glyphicon-cog pull-right"></span></li>
    </ul>
    {{/each}}
    {{#if projectReady}}
      {{#unless allProjectsLoaded}}
        <a class="load-more" href="#">Load more</a>
      {{/unless}}
    {{else}}
      <div>{{> spinner}}</div>
    {{/if}}
  </div>
</div>
</template>
