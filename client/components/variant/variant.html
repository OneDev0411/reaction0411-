<template name="variant">







  <div class="simple-variant {{selectedVariant}}">
    <div class="media">
      <img src="/resources/placeholder.gif">
    </div>

    <div class="detail">
      <div class="detail-title">{{title}}</div>
      <div class="detail-price">{{formatPrice displayPrice}}</div>
      <div class="detail-stock">
        {{#if inventoryManagement}}
          {{#unless isSoldOut }}
            <span class="variant-qty badge">{{inventoryQuantity}}</span>
          {{else}}
            {{#if inventoryPolicy }}
            <span class="variant-qty-sold-out badge">Sold Out!</span>
            {{ else }}
            <span class="variant-qty-sold-out badge">Backorder</span>
            {{/if}}
          {{/unless}}
        {{/if}}
      </div>
    </div>

    {{#if hasPermission "createProduct"}}
      <button class="edit hidden-xs">
        <i class="fa fa-pencil fa-lg" data-id="{{_id}}"></i>
      </button>
    {{/if}}

  </div>
</template>
