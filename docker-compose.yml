# This docker-compose file is used to run the reaction app in docker for development
# The local files are mounted into the created container.
# The `--allow-superuser` flag in the start `command` is required to allow Meteor run the app
# in the container (as root user).
# Usage: docker-compose up [-d]

version: '3.4'

services:
  reaction:
    build:
      context: .
      target: meteor-dev
    command: "reaction"
    depends_on:
      - mongo
    environment:
      ROOT_URL: "http://localhost"
      MONGO_URL: "mongodb://mongo:27017/reaction"
    ports:
      - "3000:3000"
    volumes:
      - .:/opt/reaction/src

  mongo:
    image: mongo:3.6
    command: mongod --bind_ip_all
    volumes:
      - mongo-db:/data/db

volumes:
  mongo-db:

